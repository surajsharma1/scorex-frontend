name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'scorex-backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'scorex-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scorex-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd scorex-backend
          npm ci

      - name: Run linter
        run: |
          cd scorex-backend
          npm run lint || true

      - name: Run type check
        run: |
          cd scorex-backend
          npx tsc --noEmit

      - name: Run tests
        run: |
          cd scorex-backend
          npm test -- --coverage

      - name: Build TypeScript
        run: |
          cd scorex-backend
          npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./scorex-backend/coverage
          flags: backend
