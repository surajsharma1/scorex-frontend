name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'scorex-frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'scorex-frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scorex-frontend/scorex-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd scorex-frontend/scorex-frontend
          npm ci

      - name: Run linter
        run: |
          cd scorex-frontend/scorex-frontend
          npm run lint || true

      - name: Run type check
        run: |
          cd scorex-frontend/scorex-frontend
          npx tsc --noEmit

      - name: Run tests
        run: |
          cd scorex-frontend/scorex-frontend
          npm run test -- --coverage --run

      - name: Build
        run: |
          cd scorex-frontend/scorex-frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: scorex-frontend/scorex-frontend/dist
