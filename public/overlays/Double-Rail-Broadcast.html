<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: Arial, sans-serif; color: white; overflow: hidden; }
        .rail-wrapper { position: absolute; bottom: 60px; left: 100px; display: flex; flex-direction: column; gap: 5px; }
        
        .top-rail { background: #e2b007; color: #000; padding: 5px 20px; font-weight: 900; font-size: 0.9rem; width: fit-content; text-transform: uppercase; }
        .bottom-rail { background: #001e42; display: flex; align-items: center; border-bottom: 4px solid #e2b007; }
        
        .team-box { padding: 15px 30px; font-size: 2rem; font-weight: 900; border-right: 1px solid rgba(255,255,255,0.1); }
        .score-box { padding: 15px 30px; font-size: 2.5rem; font-weight: 900; color: #e2b007; }
        .player-box { padding: 15px 30px; font-size: 1.2rem; background: rgba(0,0,0,0.2); flex-grow: 1; }
        
        #push-rail { position: absolute; left: 100px; bottom: 160px; transform: translateX(-50px); opacity: 0; transition: 0.5s; background: #c00; padding: 10px 40px; font-weight: 900; font-size: 2rem; }
        #push-rail.active { transform: translateX(0); opacity: 1; }
    </style>
</head>
<body>
    <div id="push-rail">WICKET</div>
    
    <div class="rail-wrapper">
        <div class="top-rail" id="tournament-name">CRICKET SERIES LIVE</div>
        <div class="bottom-rail">
            <div class="team-box" id="team1-name">TEAM</div>
            <div class="score-box"><span id="team1-score">0/0</span> <small style="font-size: 1rem; color: #fff; opacity: 0.6;" id="team1-overs">0.0</small></div>
            <div class="player-box">
                <div id="striker-name">BATTER 1 0(0)*</div>
                <div id="nonstriker-name" style="opacity: 0.6; font-size: 0.9rem;">BATTER 2 0(0)</div>
            </div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('tournament-name').innerText = data.tournament || "LIVE MATCH";
            document.getElementById('team1-name').innerText = m.name;
            document.getElementById('team1-score').innerText = `${m.score}/${m.wickets}`;
            document.getElementById('team1-overs').innerText = m.overs;
            document.getElementById('striker-name').innerText = `${m.striker.name} ${m.striker.runs}(${m.striker.balls})*`;
            document.getElementById('nonstriker-name').innerText = `${m.nonStriker.name} ${m.nonStriker.runs}(${m.nonStriker.balls})`;
        };
        window.triggerWicket = () => {
            const el = document.getElementById('push-rail');
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
