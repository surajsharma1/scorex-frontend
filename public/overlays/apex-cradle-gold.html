<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --apex-gold: #f9cd05; --apex-navy: #001f3f; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }
        .top-apex { position: absolute; top: 0; width: 100%; height: 60px; background: var(--apex-navy); clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%); border-bottom: 4px solid var(--apex-gold); display: flex; align-items: center; justify-content: center; }
        .tournament-title { font-size: 2rem; font-weight: 900; letter-spacing: 10px; text-transform: uppercase; }
        .bottom-cradle { position: absolute; bottom: 0; width: 100%; height: 110px; display: flex; align-items: flex-end; }
        .cradle-left { background: var(--apex-navy); width: 40%; height: 100%; clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%); border-top: 4px solid var(--apex-gold); display: flex; align-items: center; padding-left: 60px; }
        .cradle-right { flex-grow: 1; background: rgba(0, 31, 63, 0.9); height: 80px; display: flex; align-items: center; justify-content: flex-end; padding-right: 60px; }
        #push-apex { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0); transition: 0.4s; z-index: 100; }
        #push-apex.active { transform: translate(-50%, -50%) scale(1.5); }
        .push-box { background: var(--apex-gold); color: #000; padding: 20px 80px; font-size: 5rem; font-weight: 900; box-shadow: 0 0 50px rgba(249, 205, 5, 0.5); }
    </style>
</head>
<body>
    <div class="top-apex"><div class="tournament-title" id="tourney-name">T20 WORLD CHAMPIONSHIP</div></div>
    <div id="push-apex"><div class="push-box" id="p-msg">OUT!</div></div>
    <div class="bottom-cradle">
        <div class="cradle-left">
            <span id="score-val" style="font-size: 4rem; font-weight: 900; color: var(--apex-gold);">IND 0/0</span>
            <span id="overs-val" style="margin-left: 20px; font-size: 1.5rem; opacity: 0.6;">(0.0)</span>
        </div>
        <div class="cradle-right">
            <div id="player-data" style="font-size: 2rem; font-weight: 900; font-style: italic;">WAITING FOR DATA...</div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('score-val').innerText = `${m.name} ${m.score}/${m.wickets}`;
            document.getElementById('overs-val').innerText = `(${m.overs})`;
            document.getElementById('player-data').innerText = `${m.striker.name} ${m.striker.runs}* | ${m.nonStriker.name} ${m.nonStriker.runs}`;
        };
        window.triggerWicket = (msg) => {
            const el = document.getElementById('push-apex');
            document.getElementById('p-msg').innerText = msg;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
