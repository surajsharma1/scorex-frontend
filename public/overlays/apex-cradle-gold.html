<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #fff; overflow: hidden; }
        .apex-frame { position: absolute; inset: 0; border-top: 60px solid #1a1a2e; border-bottom: 100px solid #1a1a2e; box-sizing: border-box; }
        .apex-header { position: absolute; top: -60px; width: 100%; height: 60px; display: flex; align-items: center; padding: 0 50px; background: linear-gradient(90deg, #ffd700, #ff6b00); }
        .apex-footer { position: absolute; bottom: -100px; width: 100%; height: 100px; display: flex; align-items: center; padding: 0 50px; background: linear-gradient(90deg, #1a1a2e, #16213e); }
        .score-box { background: #ffd700; color: #000; padding: 10px 40px; font-size: 4rem; font-weight: 900; clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%); }
    </style>
</head>
<body>
    <div class="apex-frame">
        <div class="apex-header"><span id="tournament-name" style="font-size: 1.8rem; font-weight: 900; color: #000;"></span></div>
        <div class="apex-footer">
            <div class="score-box" id="score-display"></div>
            <div style="margin-left: 40px;" id="players-display">
                <div><span id="striker-name"></span> <span id="striker-stat" style="color:#ffd700"></span></div>
                <div><span id="nonstriker-name"></span> <span id="nonstriker-stat"></span></div>
            </div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.onScoreUpdate = function(data) {
            if (data.tournament) document.getElementById('tournament-name').textContent = data.tournament.name || '';
            if (data.team1 && data.team2) {
                const bt = data.team1.isBatting ? data.team1 : data.team2;
                document.getElementById('score-display').textContent = `${bt.score}/${bt.wickets} (${bt.overs})`;
            }
            if (data.striker) {
                document.getElementById('striker-name').textContent = data.striker.name || '';
                document.getElementById('striker-stat').textContent = `${data.striker.runs || 0}*(${data.striker.balls || 0})`;
            }
            if (data.nonStriker) {
                document.getElementById('nonstriker-name').textContent = data.nonStriker.name || '';
                document.getElementById('nonstriker-stat').textContent = `${data.nonStriker.runs || 0}(${data.nonStriker.balls || 0})`;
            }
        };
        window.addEventListener('scoreUpdated', (e) => window.onScoreUpdate(e.detail));
    </script>
</body>
</html>
