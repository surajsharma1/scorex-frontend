<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --aurora: linear-gradient(90deg, #ff00cc, #3333ff); --bg: rgba(10, 10, 15, 0.9); }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }
        .top-edge { position: absolute; top: 0; width: 100%; height: 50px; background: var(--bg); border-bottom: 3px solid transparent; border-image: var(--aurora) 1; display: flex; align-items: center; padding: 0 50px; box-sizing: border-box; justify-content: space-between; }
        .bottom-edge { position: absolute; bottom: 0; width: 100%; height: 100px; background: var(--bg); border-top: 3px solid transparent; border-image: var(--aurora) 1; display: flex; align-items: center; padding: 0 50px; box-sizing: border-box; }
        #push-aura { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); opacity: 0; transition: 0.5s; }
        #push-aura.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .push-txt { font-size: 8rem; font-weight: 900; font-style: italic; color: #fff; text-shadow: 0 0 30px #ff00cc; }
    </style>
</head>
<body>
    <div class="top-edge"><span id="match-header">BBL 2026 | LIVE</span></div>
    <div id="push-aura"><div class="push-txt" id="p-msg">SIX!</div></div>
    <div class="bottom-edge">
        <div id="score-main" style="font-size: 4rem; font-weight: 900; background: var(--aurora); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">0/0</div>
        <div id="over-main" style="margin-left: 30px; font-size: 1.5rem; opacity: 0.7;">0.0 OVERS</div>
        <div id="batter-stats" style="margin-left: auto; text-align: right; font-size: 1.8rem; font-weight: 900;">BATTERS LOADING...</div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('score-main').innerText = `${m.name} ${m.score}/${m.wickets}`;
            document.getElementById('over-main').innerText = `${m.overs} OVERS`;
            document.getElementById('batter-stats').innerText = `${m.striker.name} ${m.striker.runs}* | ${m.nonStriker.name} ${m.nonStriker.runs}`;
        };
        window.triggerPush = (msg) => {
            const el = document.getElementById('push-aura');
            document.getElementById('p-msg').innerText = msg;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
