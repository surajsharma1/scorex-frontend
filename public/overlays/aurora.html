<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Borealis Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; overflow: hidden; }
    .overlay-container { font-family: 'Inter', sans-serif; }

    #aurora { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

    .score-card {
      background: rgba(0, 20, 40, 0.8);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 255, 170, 0.3);
      border-radius: 25px;
      box-shadow: 0 0 50px rgba(0, 255, 170, 0.2), 0 0 100px rgba(120, 0, 255, 0.1);
      animation: slideInDown 0.6s ease, auroraGlow 5s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }
    @keyframes auroraGlow {
      0%, 100% { box-shadow: 0 0 50px rgba(0, 255, 170, 0.2), 0 0 100px rgba(120, 0, 255, 0.1); }
      33% { box-shadow: 0 0 50px rgba(120, 0, 255, 0.2), 0 0 100px rgba(0, 200, 255, 0.1); }
      66% { box-shadow: 0 0 50px rgba(0, 200, 255, 0.2), 0 0 100px rgba(0, 255, 170, 0.1); }
    }

    .team-section { padding: 20px 35px; }
    .team-label { font-size: 0.65rem; color: #00ffaa; margin-bottom: 8px; letter-spacing: 3px; text-transform: uppercase; }
    .team-name { color: #ffffff; font-size: 1.4rem; font-weight: 600; }
    .team-score { 
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffaa, #00c8ff, #7800ff, #00ffaa);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: aurora 5s ease infinite;
    }
    .team-overs { color: #7800ff; font-size: 0.85rem; }

    .vs-section { 
      background: linear-gradient(135deg, rgba(0, 255, 170, 0.2), rgba(120, 0, 255, 0.2));
      padding: 20px 35px;
      border-radius: 20px;
      border: 1px solid rgba(0, 200, 255, 0.3);
    }
    .vs-text { color: #00c8ff; font-size: 1.3rem; font-weight: 700; }
    .tournament-name { color: #00ffaa; font-size: 0.85rem; }

    .stats-bar {
      background: rgba(0, 20, 40, 0.8);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(120, 0, 255, 0.3);
      border-radius: 20px;
      animation: slideInUp 0.6s ease 0.2s both;
      position: relative;
      z-index: 10;
    }
    .stat-label { color: #00c8ff; text-transform: uppercase; font-size: 0.6rem; letter-spacing: 2px; }
    .stat-value { color: #ffffff; font-size: 1.4rem; font-weight: 600; }
    .stat-value.highlight { 
      background: linear-gradient(90deg, #00ffaa, #7800ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Aurora Wave Push */
    .push-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      text-align: center;
      opacity: 0;
      pointer-events: none;
    }
    .push-message.show { animation: auroraWave 3s ease forwards; }
    .push-message .main-text {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00ffaa, #00c8ff, #7800ff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: aurora 2s ease infinite;
      filter: drop-shadow(0 0 30px rgba(0, 255, 170, 0.5));
    }
    .push-message .sub-text {
      font-size: 1.3rem;
      color: #00c8ff;
      margin-top: 15px;
      letter-spacing: 5px;
      text-shadow: 0 0 20px #00c8ff;
    }
    .push-message .aurora-wave {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 5px;
      background: linear-gradient(90deg, transparent, #00ffaa, #00c8ff, #7800ff, transparent);
      border-radius: 5px;
      animation: waveExpand 0.5s ease forwards;
    }
    @keyframes auroraWave {
      0% { opacity: 0; transform: translate(-50%, -50%) translateY(50px); }
      20% { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
      80% { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
      100% { opacity: 0; transform: translate(-50%, -50%) translateY(-30px); }
    }
    @keyframes waveExpand {
      0% { width: 0; opacity: 0; }
      100% { width: 500px; opacity: 1; }
    }

    .teams-panel { background: rgba(0, 20, 40, 0.98); }
    .teams-content { background: rgba(0, 20, 40, 0.95); border: 1px solid rgba(0, 255, 170, 0.3); border-radius: 25px; }
    .teams-header h2 { background: linear-gradient(90deg, #00ffaa, #00c8ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .teams-header p { color: #7800ff; }
    .team-roster { background: rgba(0, 255, 170, 0.05); border: 1px solid rgba(0, 255, 170, 0.1); border-radius: 15px; }
    .team-roster h3 { color: #00ffaa; border-color: rgba(0, 255, 170, 0.2); }
    .player-name { color: #ffffff; }
    .player-role { color: #00c8ff; background: rgba(0, 200, 255, 0.1); }

    .toggle-teams-btn { background: linear-gradient(135deg, #00ffaa, #00c8ff); color: #001428; }
    .close-panel-btn { background: #00ffaa; color: #001428; }
  </style>
</head>
<body>
  <canvas id="aurora"></canvas>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">Batting</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">Bowling</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">Last 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">Target</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>

  <div class="push-message" id="push-message">
    <div class="main-text">WICKET!</div>
    <div class="sub-text">CLEAN BOWLED</div>
    <div class="aurora-wave"></div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>Playing XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">Mumbai Warriors</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">Chennai Kings</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">Show Teams</button>

  <script src="overlay-utils.js"></script>
  <script>
    const canvas = document.getElementById('aurora');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let time = 0;
    function drawAurora() {
      ctx.fillStyle = 'rgba(0, 20, 40, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 5; i++) {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, `rgba(0, 255, 170, ${0.1 - i * 0.02})`);
        gradient.addColorStop(0.5, `rgba(0, 200, 255, ${0.1 - i * 0.02})`);
        gradient.addColorStop(1, `rgba(120, 0, 255, ${0.1 - i * 0.02})`);
        
        ctx.beginPath();
        ctx.moveTo(0, canvas.height * 0.3 + i * 30);
        for (let x = 0; x < canvas.width; x += 10) {
          const y = canvas.height * 0.3 + i * 30 + Math.sin((x + time) * 0.01) * 50 + Math.sin((x + time * 1.5) * 0.02) * 30;
          ctx.lineTo(x, y);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();
      }
      time += 2;
      requestAnimationFrame(drawAurora);
    }
    drawAurora();

    function showPushMessage(main, sub) {
      const msg = document.getElementById('push-message');
      msg.querySelector('.main-text').textContent = main;
      msg.querySelector('.sub-text').textContent = sub;
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
