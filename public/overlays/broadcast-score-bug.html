<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --bg-dark: rgba(10, 25, 47, 0.9); --accent-blue: #00f2ff; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: sans-serif; color: white; overflow: hidden; }
        #score-bug { position: absolute; bottom: 50px; left: 50px; display: flex; }
        .main-bar { background: var(--bg-dark); padding: 15px 40px; border-left: 6px solid var(--accent-blue); min-width: 300px; box-shadow: 10px 10px 20px rgba(0,0,0,0.5); }
        .team-name { font-weight: 900; font-size: 1.2rem; color: var(--accent-blue); letter-spacing: 2px; }
        .score-row { display: flex; align-items: baseline; gap: 10px; margin-top: 5px; }
        .score { font-size: 3.5rem; font-weight: 900; }
        #wicket-alert { position: absolute; top: -100px; left: 50%; transform: translateX(-50%) scale(0); background: #ff4b2b; color: white; padding: 10px 40px; font-weight: 900; transition: 0.3s; }
        #wicket-alert.active { transform: translateX(-50%) scale(1); }
    </style>
</head>
<body>
    <div id="score-bug">
        <div id="wicket-alert">WICKET!</div>
        <div class="main-bar">
            <div class="team-name" id="team-name">TEAM</div>
            <div class="score-row">
                <span class="score" id="score-disp">0/0</span>
                <span style="font-size: 1.2rem; opacity: 0.8;" id="over-disp">(0.0)</span>
            </div>
            <div id="striker-disp" style="font-size: 1rem; border-top: 1px solid #333; margin-top: 10px; padding-top: 5px;">Player Loading...</div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('team-name').innerText = m.name;
            document.getElementById('score-disp').innerText = `${m.score}/${m.wickets}`;
            document.getElementById('over-disp').innerText = `(${m.overs})`;
            document.getElementById('striker-disp').innerText = `â˜… ${m.striker.name} ${m.striker.runs}*`;
        };
        window.triggerWicket = () => {
            const el = document.getElementById('wicket-alert');
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
