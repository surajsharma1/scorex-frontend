<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: rgba(10, 25, 47, 0.9);
            --accent-blue: #00f2ff;
            --accent-gold: #ffcc00;
            --wicket-red: #ff4b2b;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Barlow Condensed', sans-serif;
            color: white; height: 1080px; width: 1920px;
            overflow: hidden; background: transparent;
        }

        /* --- SCORE BUG (Bottom Left) --- */
        #score-bug { position: absolute; bottom: 50px; left: 50px; display: flex; align-items: flex-end; }
        .main-bar {
            background: var(--bg-dark); padding: 15px 40px;
            border-left: 6px solid var(--accent-blue);
            clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%);
            min-width: 300px; box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
        }

        /* NEW PUSH CONTAINER (Standardized) */
        #push-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0) rotate(-5deg); opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 999; }
        #push-container.active { transform: translate(-50%, -50%) scale(1.5) rotate(0deg); opacity: 1; }
        .push-box { background: var(--accent-blue); color: #000; padding: 20px 80px; font-size: 5rem; font-weight: 900; font-style: italic; text-transform: uppercase; box-shadow: 0 0 50px var(--accent-blue); clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
    </style>
</head>
<body>
    <div id="score-bug">
        <div class="main-bar">
            <div style="font-size: 1.5rem; color: var(--accent-blue); font-weight: 900;" id="team1-name">TEAM NAME</div>
            <div style="font-size: 3.5rem; font-weight: 900;">
                <span id="team1-score">0</span>/<span id="team1-wickets">0</span>
                <small style="font-size: 1.2rem; opacity: 0.6;">(<span id="team1-overs">0.0</span>)</small>
            </div>
        </div>
    </div>

    <div id="push-container">
        <div class="push-box"><span id="p-msg">OUT!</span></div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.addEventListener('scoreUpdated', (e) => {
            const data = e.detail;
            if (document.getElementById('team1-name')) document.getElementById('team1-name').textContent = data.team1.name;
            if (document.getElementById('team1-score')) document.getElementById('team1-score').textContent = data.team1.score;
            if (document.getElementById('team1-wickets')) document.getElementById('team1-wickets').textContent = data.team1.wickets;
            if (document.getElementById('team1-overs')) document.getElementById('team1-overs').textContent = data.team1.overs;
        });
    </script> 
</body>
</html>
