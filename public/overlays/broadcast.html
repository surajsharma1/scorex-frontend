<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="overlay-utils.js"></script>
    <style>
        :root {
            --bg-dark: rgba(10, 25, 47, 0.9);
            --accent-blue: #00f2ff;
            --accent-gold: #ffcc00;
            --wicket-red: #ff4b2b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            height: 1080px;
            width: 1920px;
            overflow: hidden;
            background: transparent;
        }

        /* TOP TOURNAMENT BAR */
        #tournament-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 10px 50px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid var(--accent-blue);
        }
        #tournament-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-gold);
            letter-spacing: 2px;
        }

        /* --- SCORE BUG (Bottom Left) --- */
        #score-bug {
            position: absolute;
            bottom: 50px;
            left: 50px;
            display: flex;
            align-items: flex-end;
        }

        .main-bar {
            background:var(--bg-dark);
            padding: 15px 40px;
            border-left: 6px solid var(--accent-blue);
            clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%);
            min-width: 300px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
        }

        .team-name { font-size: 1.2rem; font-weight: 800; color: var(--accent-blue); letter-spacing: 2px; }
        .score-row { font-size: 3.5rem; font-weight: 900; }
        .overs-text { font-size: 1.5rem; color: #ccc; margin-left: 10px; font-weight: 400; }

        .batter-box {
            background: rgba(0, 0, 0, 0.6);
            margin-left: -30px;
            padding: 10px 30px;
            border-bottom: 3px solid var(--accent-gold);
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        /* --- BALL TRACKER (Bottom Right) --- */
        #performance-ribbon {
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: var(--bg-dark);
            padding: 15px 30px;
            border-right: 6px solid var(--accent-gold);
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
            text-align: right;
        }

        .ball-circle {
            display: inline-block;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #333;
            margin-left: 8px;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .four { background: var(--accent-blue); color: black; }
        .six { background: var(--accent-gold); color: black; }
        .out { background: var(--wicket-red); color: white; }

        /* --- WICKET ALERT --- */
        #wicket-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--wicket-red);
            color: white;
            padding: 20px 60px;
            font-size: 5rem;
            font-weight: 900;
            font-style: italic;
            border: 10px solid white;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

    </style>
</head>
<body>

    <!-- Tournament Name Bar -->
    <div id="tournament-bar">
        <div id="tournament-name">PREMIER LEAGUE T20</div>
    </div>

    <div id="wicket-alert">WICKET!</div>

    <div id="score-bug">
        <div class="main-bar">
            <!-- Dynamic Team 1 Name -->
            <div class="team-name" id="team1-name">INDIA</div>
            <div class="score-row">
                <span id="team1-score">142</span>/<span id="team1-wickets">3</span>
                <span class="overs-text">(<span id="team1-overs">18.2</span>)</span>
            </div>
        </div>
        <div class="batter-box">
            <!-- Dynamic Striker and Non-Striker -->
            <div id="striker-name">K. Lokesh: 73(48)*</div>
            <div id="nonstriker-name" style="opacity: 0.7;">R. Jadeja: 12(7)</div>
        </div>
    </div>

    <div id="performance-ribbon">
        <div style="color: var(--accent-gold); font-size: 0.8rem; margin-bottom: 5px;">LAST 6 BALLS</div>
        <div id="recent-balls">
            <span class="ball-circle">0</span>
            <span class="ball-circle four">4</span>
            <span class="ball-circle">1</span>
            <span class="ball-circle out">W</span>
            <span class="ball-circle six">6</span>
            <span class="ball-circle">1</span>
        </div>
    </div>

    <script>
        // Auto-initialize with matchId from URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const matchId = params.get('matchId');
            const apiBaseUrl = params.get('apiBaseUrl') || params.get('apiUrl');
            
            if (matchId) {
                console.log('Initializing live score for match:', matchId);
                window.initLiveScore(matchId, apiBaseUrl);
            }
        });

        function updateScore() {
            document.getElementById('team1-score').innerText = document.getElementById('in-runs').value;
            document.getElementById('team1-wickets').innerTextById('in-wickets').value = document.getElement;
            document.getElementById('team1-overs').innerText = document.getElementById('in-overs').value;
            document.getElementById('striker-name').innerText = document.getElementById('in-striker').value;
        }

        function triggerWicket() {
            const alert = document.getElementById('wicket-alert');
            alert.style.transform = "translate(-50%, -50%) scale(1)";
            setTimeout(() => {
                alert.style.transform = "translate(-50%, -50%) scale(0)";
            }, 3000);
        }
    </script> 
</body>
</html>
