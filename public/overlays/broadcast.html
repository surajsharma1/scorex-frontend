<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broadcast Style Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; }
    .overlay-container { font-family: 'Bebas Neue', sans-serif; }

    .score-card {
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      border: none;
      border-radius: 0;
      border-left: 5px solid #e94560;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      animation: slideInDown 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .score-card::before {
      content: 'LIVE';
      position: absolute;
      top: 10px;
      right: 15px;
      background: #e94560;
      color: #fff;
      padding: 4px 12px;
      font-size: 0.7rem;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      animation: blink 1.5s infinite;
    }
    .score-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #e94560, #0f3460, #e94560);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    .team-section { padding: 15px 30px; }
    .team-label { font-size: 0.7rem; color: #e94560; margin-bottom: 5px; letter-spacing: 3px; font-family: 'Inter', sans-serif; font-weight: 600; }
    .team-name { color: #ffffff; font-size: 1.8rem; letter-spacing: 2px; }
    .team-score { color: #ffffff; font-size: 3.5rem; letter-spacing: 3px; }
    .team-overs { color: #a0a0a0; font-size: 1rem; font-family: 'Inter', sans-serif; }

    .vs-section { background: #e94560; padding: 15px 25px; }
    .vs-text { color: #ffffff; font-size: 1.5rem; letter-spacing: 5px; }
    .tournament-name { color: rgba(255,255,255,0.9); font-size: 0.9rem; font-family: 'Inter', sans-serif; }

    .stats-bar {
      background: linear-gradient(180deg, #0f3460 0%, #16213e 100%);
      border: none;
      border-radius: 0;
      border-top: 2px solid #e94560;
      animation: slideInUp 0.3s ease 0.1s both;
    }
    .stat-label { color: #e94560; font-size: 0.65rem; letter-spacing: 2px; font-family: 'Inter', sans-serif; font-weight: 600; }
    .stat-value { color: #ffffff; font-size: 1.6rem; letter-spacing: 2px; }
    .stat-value.highlight { color: #e94560; }

    .teams-panel { background: rgba(26, 26, 46, 0.98); }
    .teams-content { background: linear-gradient(180deg, #1a1a2e, #16213e); border-left: 5px solid #e94560; border-radius: 0; }
    .teams-header h2 { color: #ffffff; letter-spacing: 3px; }
    .teams-header p { color: #e94560; font-family: 'Inter', sans-serif; }
    .team-roster { background: rgba(233, 69, 96, 0.1); border: none; border-left: 3px solid #e94560; border-radius: 0; }
    .team-roster h3 { color: #e94560; border-color: rgba(233, 69, 96, 0.3); letter-spacing: 2px; }
    .player-name { color: #ffffff; font-family: 'Inter', sans-serif; }
    .player-role { color: #e94560; background: rgba(233, 69, 96, 0.1); font-family: 'Inter', sans-serif; border-radius: 0; }

    .toggle-teams-btn { background: #e94560; color: #fff; border-radius: 0; font-family: 'Bebas Neue', sans-serif; letter-spacing: 2px; font-size: 1rem; }
    .close-panel-btn { background: #e94560; color: #fff; border-radius: 0; }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">BATTING</div>
        <div class="team-name" id="team1-name">MUMBAI WARRIORS</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">BOWLING</div>
        <div class="team-name" id="team2-name">CHENNAI KINGS</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">LAST 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">TARGET</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>
  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>PLAYING XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">MUMBAI WARRIORS</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">CHENNAI KINGS</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">VIEW TEAMS</button>
  <script src="overlay-utils.js"></script>
</body>
</html>
