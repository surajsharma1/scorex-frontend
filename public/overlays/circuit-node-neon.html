<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f2ff; --bg-dark: rgba(5, 5, 10, 0.95); }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Orbitron', sans-serif; color: white; overflow: hidden; }
        
        .circuit-bar { position: absolute; bottom: 40px; left: 40px; background: var(--bg-dark); border: 2px solid var(--neon-cyan); padding: 20px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); display: flex; align-items: center; gap: 30px; }
        .node-accent { width: 10px; height: 100%; position: absolute; left: -10px; top: 0; background: var(--neon-cyan); }
        
        .score-box { border-right: 1px solid rgba(0, 242, 255, 0.3); padding-right: 30px; }
        #team1-name { color: var(--neon-cyan); font-weight: 900; font-size: 1.5rem; display: block; }
        .score-text { font-size: 3.5rem; font-weight: 900; text-shadow: 0 0 10px var(--neon-cyan); }
        
        .player-info { font-size: 1.2rem; }
        .striker-row { color: var(--neon-cyan); font-weight: 900; margin-bottom: 5px; }
        
        #push-circuit { position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%) scale(0); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #push-circuit.active { transform: translate(-50%, -50%) scale(1.2); }
        .neon-alert { background: var(--neon-cyan); color: #000; padding: 15px 60px; font-size: 4rem; font-weight: 900; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }
    </style>
</head>
<body>
    <div id="push-circuit"><div class="neon-alert" id="p-msg">BOUNDARY</div></div>

    <div class="circuit-bar">
        <div class="node-accent"></div>
        <div class="score-box">
            <span id="team1-name">TEAM NAME</span>
            <div class="score-text"><span id="team1-score">0/0</span> <small style="font-size: 1.5rem; opacity: 0.6;" id="team1-overs">(0.0)</small></div>
        </div>
        <div class="player-info">
            <div class="striker-row" id="striker-name">BATTER 1 0(0)*</div>
            <div id="nonstriker-name" style="opacity: 0.7;">BATTER 2 0(0)</div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('team1-name').innerText = m.name;
            document.getElementById('team1-score').innerText = `${m.score}/${m.wickets}`;
            document.getElementById('team1-overs').innerText = `(${m.overs})`;
            document.getElementById('striker-name').innerText = `${m.striker.name} ${m.striker.runs}(${m.striker.balls})*`;
            document.getElementById('nonstriker-name').innerText = `${m.nonStriker.name} ${m.nonStriker.runs}(${m.nonStriker.balls})`;
        };
        window.triggerPush = (msg) => {
            const el = document.getElementById('push-circuit');
            document.getElementById('p-msg').innerText = msg;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
