<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --cyber-purple: #bc13fe; --cyber-blue: #05d9e8; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        
        .shield-container { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; }
        .main-shield { background: rgba(15, 15, 25, 0.9); padding: 20px 60px; clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%); border: 2px solid var(--cyber-blue); min-width: 400px; text-align: center; }
        
        #team1-score { font-size: 4rem; font-weight: 900; color: var(--cyber-blue); margin: 0; }
        #team1-name { text-transform: uppercase; letter-spacing: 5px; color: var(--cyber-purple); font-weight: bold; }
        
        .stats-wing { background: rgba(15, 15, 25, 0.8); padding: 10px 30px; border-bottom: 3px solid var(--cyber-purple); font-size: 1.2rem; }
        
        #push-shield { position: absolute; top: -120px; left: 50%; transform: translateX(-50%) translateY(20px); opacity: 0; transition: 0.4s; }
        #push-shield.active { opacity: 1; transform: translateX(-50%) translateY(0); }
        .shield-msg { background: var(--cyber-purple); color: white; padding: 10px 40px; font-weight: 900; clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%); }
    </style>
</head>
<body>
    <div class="shield-container">
        <div id="push-shield"><div class="shield-msg" id="p-msg">WICKET!</div></div>
        <div class="stats-wing" id="striker-name">BATTER 1*</div>
        <div class="main-shield">
            <div id="team1-name">TEAM NAME</div>
            <h1 id="team1-score">0/0</h1>
            <div style="opacity: 0.6" id="team1-overs">OVER 0.0</div>
        </div>
        <div class="stats-wing" id="nonstriker-name">BATTER 2</div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('team1-name').innerText = m.name;
            document.getElementById('team1-score').innerText = `${m.score}/${m.wickets}`;
            document.getElementById('team1-overs').innerText = `OVER ${m.overs}`;
            document.getElementById('striker-name').innerText = `${m.striker.name} ${m.striker.runs}*`;
            document.getElementById('nonstriker-name').innerText = `${m.nonStriker.name} ${m.nonStriker.runs}`;
        };
        window.triggerWicket = (msg) => {
            const el = document.getElementById('push-shield');
            document.getElementById('p-msg').innerText = msg || "OUT!";
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3500);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
