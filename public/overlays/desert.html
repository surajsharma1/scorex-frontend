<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desert Sands Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; }
    .overlay-container { font-family: 'Inter', sans-serif; }

    .score-card {
      background: linear-gradient(135deg, #e9c46a 0%, #f4a261 30%, #e76f51 70%, #e9c46a 100%);
      border: 3px solid #264653;
      border-radius: 12px;
      box-shadow: 0 15px 50px rgba(233, 196, 106, 0.3), inset 0 0 40px rgba(255,255,255,0.2);
      animation: slideInDown 0.5s ease;
    }

    .team-section { padding: 15px 25px; }
    .team-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: #264653; margin-bottom: 8px; }
    .team-name { color: #264653; font-size: 1.4rem; font-weight: 700; }
    .team-score { color: #264653; font-size: 2.8rem; font-weight: 800; text-shadow: 0 2px 10px rgba(255,255,255,0.5); }
    .team-overs { color: #264653; font-size: 0.85rem; opacity: 0.8; }

    .vs-section { background: #264653; padding: 20px 30px; border-radius: 10px; }
    .vs-text { color: #e9c46a; font-size: 1.3rem; font-weight: 800; }
    .tournament-name { color: rgba(233, 196, 106, 0.9); font-size: 0.85rem; }

    .stats-bar {
      background: linear-gradient(135deg, #264653 0%, #2a9d8f 100%);
      border: 2px solid #264653;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(38, 70, 83, 0.4);
      animation: slideInUp 0.5s ease 0.2s both;
    }
    .stat-label { color: #e9c46a; text-transform: uppercase; font-size: 0.6rem; letter-spacing: 1.5px; }
    .stat-value { color: #ffffff; font-size: 1.4rem; }
    .stat-value.highlight { color: #e9c46a; }

    .teams-panel { background: rgba(233, 196, 106, 0.95); }
    .teams-content { background: linear-gradient(135deg, #e9c46a, #f4a261); border: 3px solid #264653; border-radius: 12px; }
    .teams-header h2 { color: #264653; }
    .teams-header p { color: #264653; opacity: 0.8; }
    .team-roster { background: rgba(38, 70, 83, 0.1); border: 2px solid #264653; border-radius: 10px; }
    .team-roster h3 { color: #264653; border-color: rgba(38, 70, 83, 0.3); }
    .player-name { color: #264653; }
    .player-role { color: #264653; background: rgba(38, 70, 83, 0.1); opacity: 0.8; }

    .toggle-teams-btn { background: #264653; color: #e9c46a; box-shadow: 0 8px 25px rgba(38, 70, 83, 0.4); }
    .close-panel-btn { background: #e76f51; color: #fff; }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">Batting</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">Bowling</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">Current RR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">Required RR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">Last 5 Overs</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">Target</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>
  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>Playing XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">Mumbai Warriors</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">Chennai Kings</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">Show Teams</button>
  <script src="overlay-utils.js"></script>
</body>
</html>
