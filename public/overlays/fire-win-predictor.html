<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #fff; overflow: hidden; }
        .fire-top { position: absolute; top: 0; width: 100%; height: 70px; background: linear-gradient(90deg, #8b0000, #ff4500); display: flex; align-items: center; padding: 0 50px; }
        .fire-title { font-size: 2rem; font-weight: 900; letter-spacing: 3px; }
        .fire-bottom { position: absolute; bottom: 0; width: 100%; height: 120px; background: linear-gradient(to top, #1a0a0a, transparent); display: flex; align-items: center; padding: 0 50px; }
        .fire-score { font-size: 5rem; font-weight: 900; color: #ff4500; text-shadow: 0 0 20px #ff4500; }
    </style>
</head>
<body>
    <div class="fire-top"><div class="fire-title" id="tournament-name"></div></div>
    <div class="fire-bottom">
        <div class="fire-score"><span id="score">0/0</span> <small style="font-size: 1.5rem;" id="overs">(0.0)</small></div>
        <div style="margin-left: auto; display: flex; gap: 50px;">
            <div><div style="font-size: 2rem; font-weight: 900;" id="striker-name"></div><div style="color:#ff4500" id="striker-stat"></div></div>
            <div style="opacity: 0.5;"><div style="font-size: 2rem; font-weight: 900;" id="nonstriker-name"></div><div id="nonstriker-stat"></div></div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.onScoreUpdate = function(data) {
            if (data.tournament) document.getElementById('tournament-name').textContent = data.tournament.name || '';
            if (data.team1 && data.team2) { const bt = data.team1.isBatting ? data.team1 : data.team2; document.getElementById('score').textContent = `${bt.score}/${bt.wickets}`; document.getElementById('overs').textContent = `(${bt.overs})`; }
            if (data.striker) { document.getElementById('striker-name').textContent = data.striker.name || ''; document.getElementById('striker-stat').textContent = `${data.striker.runs || 0}*(${data.striker.balls || 0})`; }
            if (data.nonStriker) { document.getElementById('nonstriker-name').textContent = data.nonStriker.name || ''; document.getElementById('nonstriker-stat').textContent = `${data.nonStriker.runs || 0}(${data.nonStriker.balls || 0})`; }
        };
        window.addEventListener('scoreUpdated', (e) => window.onScoreUpdate(e.detail));
    </script>
</body>
</html>
