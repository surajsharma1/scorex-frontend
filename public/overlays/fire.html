<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Theme Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; overflow: hidden; }
    .overlay-container { font-family: 'Bebas Neue', sans-serif; }

    /* Fire Canvas */
    #fire-canvas { position: fixed; bottom: 0; left: 0; width: 100%; height: 200px; z-index: 0; pointer-events: none; }

    .score-card {
      background: linear-gradient(180deg, #1a0a00 0%, #2d0a00 50%, #1a0a00 100%);
      border: 3px solid #ff4500;
      border-radius: 10px;
      box-shadow: 
        0 0 30px rgba(255, 69, 0, 0.5),
        0 0 60px rgba(255, 165, 0, 0.3),
        inset 0 0 40px rgba(255, 69, 0, 0.2);
      animation: slideInDown 0.5s ease, firePulse 2s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }
    @keyframes firePulse {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 69, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.3); }
      50% { box-shadow: 0 0 50px rgba(255, 69, 0, 0.7), 0 0 100px rgba(255, 165, 0, 0.5); }
    }

    .team-section { padding: 20px 30px; }
    .team-label { font-size: 0.9rem; color: #ffa500; margin-bottom: 8px; letter-spacing: 4px; animation: flicker 0.5s infinite; }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    .team-name { color: #fff5e6; font-size: 1.8rem; text-shadow: 0 0 10px #ff4500; letter-spacing: 3px; }
    .team-score { 
      color: #ff4500; 
      font-size: 3.5rem;
      text-shadow: 0 0 20px #ff4500, 0 0 40px #ffa500, 0 0 60px #ff6600;
      animation: fireGlow 1s ease-in-out infinite;
      letter-spacing: 5px;
    }
    @keyframes fireGlow {
      0%, 100% { text-shadow: 0 0 20px #ff4500, 0 0 40px #ffa500; filter: brightness(1); }
      50% { text-shadow: 0 0 40px #ff4500, 0 0 80px #ffa500, 0 0 120px #ff6600; filter: brightness(1.2); }
    }
    .team-overs { color: #ffcc80; font-size: 1rem; }

    .vs-section { 
      background: linear-gradient(180deg, #ff4500, #ff6600, #ffa500);
      padding: 20px 30px;
      border-radius: 8px;
      animation: fire 0.5s ease-in-out infinite;
    }
    .vs-text { color: #1a0a00; font-size: 1.8rem; font-weight: 900; }
    .tournament-name { color: #2d0a00; font-size: 1rem; }

    .stats-bar {
      background: linear-gradient(180deg, #2d0a00 0%, #1a0a00 100%);
      border: 2px solid #ff4500;
      border-radius: 8px;
      animation: slideInUp 0.5s ease 0.2s both;
      position: relative;
      z-index: 10;
    }
    .stat-label { color: #ffa500; font-size: 0.8rem; letter-spacing: 2px; }
    .stat-value { color: #fff5e6; font-size: 1.5rem; letter-spacing: 2px; }
    .stat-value.highlight { color: #ff4500; text-shadow: 0 0 10px #ff4500; }

    /* Explosive Fire Push */
    .push-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      text-align: center;
      opacity: 0;
      pointer-events: none;
    }
    .push-message.show { animation: fireExplode 2.5s ease forwards; }
    .push-message .main-text {
      font-size: 5rem;
      font-weight: 900;
      color: #ff4500;
      text-shadow: 0 0 50px #ff4500, 0 0 100px #ffa500, 0 0 150px #ff6600;
      letter-spacing: 15px;
      animation: fireGlow 0.2s ease-in-out infinite;
    }
    .push-message .sub-text {
      font-size: 1.5rem;
      color: #ffa500;
      margin-top: 20px;
      letter-spacing: 8px;
      text-shadow: 0 0 20px #ffa500;
    }
    .push-message .fire-emoji {
      font-size: 3rem;
      margin: 0 10px;
      animation: bounce 0.3s ease-in-out infinite alternate;
    }
    @keyframes fireExplode {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      15% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      25% { transform: translate(-50%, -50%) scale(1); }
      75% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }
    @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }

    .teams-panel { background: rgba(26, 10, 0, 0.98); }
    .teams-content { background: linear-gradient(180deg, #2d0a00, #1a0a00); border: 3px solid #ff4500; border-radius: 10px; }
    .teams-header h2 { color: #ff4500; text-shadow: 0 0 20px #ff4500; letter-spacing: 4px; }
    .teams-header p { color: #ffa500; }
    .team-roster { background: rgba(255, 69, 0, 0.1); border: 2px solid rgba(255, 69, 0, 0.3); border-radius: 8px; }
    .team-roster h3 { color: #ffa500; border-color: rgba(255, 165, 0, 0.3); letter-spacing: 3px; }
    .player-name { color: #fff5e6; }
    .player-role { color: #ffcc80; background: rgba(255, 69, 0, 0.2); }

    .toggle-teams-btn { background: linear-gradient(180deg, #ff4500, #ffa500); color: #1a0a00; font-weight: 700; letter-spacing: 2px; }
    .close-panel-btn { background: #ff4500; color: #1a0a00; }
  </style>
</head>
<body>
  <canvas id="fire-canvas"></canvas>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">BATTING</div>
        <div class="team-name" id="team1-name">MUMBAI WARRIORS</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">PREMIER LEAGUE</div>
      </div>
      <div class="team-section">
        <div class="team-label">BOWLING</div>
        <div class="team-name" id="team2-name">CHENNAI KINGS</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">LAST 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">TARGET</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>

  <div class="push-message" id="push-message">
    <div><span class="fire-emoji">ðŸ”¥</span><span class="main-text">SIX!</span><span class="fire-emoji">ðŸ”¥</span></div>
    <div class="sub-text">ON FIRE!</div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>PLAYING XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">MUMBAI WARRIORS</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">CHENNAI KINGS</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">VIEW TEAMS</button>

  <script src="overlay-utils.js"></script>
  <script>
    // Simple fire particle system
    const canvas = document.getElementById('fire-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 200;

    const flames = [];
    for (let i = 0; i < 100; i++) {
      flames.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        vy: -Math.random() * 3 - 2,
        size: Math.random() * 20 + 10,
        life: Math.random() * 100
      });
    }

    function animateFire() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      flames.forEach(f => {
        f.y += f.vy;
        f.life -= 2;
        if (f.life <= 0 || f.y < 0) {
          f.y = canvas.height;
          f.x = Math.random() * canvas.width;
          f.life = Math.random() * 100;
        }
        const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.size);
        gradient.addColorStop(0, `rgba(255, 200, 0, ${f.life / 100})`);
        gradient.addColorStop(0.5, `rgba(255, 100, 0, ${f.life / 150})`);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateFire);
    }
    animateFire();

    function showPushMessage(main, sub) {
      const msg = document.getElementById('push-message');
      msg.querySelector('.main-text').textContent = main;
      msg.querySelector('.sub-text').textContent = sub;
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 2500);
    }
  </script>
</body>
</html>
