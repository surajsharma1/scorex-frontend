<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Bubble Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; }
    .overlay-container { font-family: 'Inter', sans-serif; }

    .score-card {
      background: linear-gradient(145deg, 
        rgba(255, 255, 255, 0.25) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(200, 220, 240, 0.2) 100%
      );
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 40px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        inset 0 2px 10px rgba(255, 255, 255, 0.5),
        inset 0 -2px 10px rgba(0, 0, 0, 0.05);
      animation: slideInDown 0.6s ease, bubbleFloat 6s ease-in-out infinite;
      position: relative;
    }
    .score-card::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 20%;
      width: 60%;
      height: 30px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), transparent);
      border-radius: 50%;
      filter: blur(5px);
    }
    @keyframes bubbleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .team-section { padding: 25px 40px; }
    .team-label { font-size: 0.65rem; color: rgba(80, 80, 120, 0.7); margin-bottom: 8px; letter-spacing: 3px; text-transform: uppercase; }
    .team-name { color: rgba(40, 40, 70, 0.9); font-size: 1.5rem; font-weight: 600; }
    .team-score { 
      font-size: 3.2rem;
      font-weight: 700;
      color: rgba(30, 30, 60, 0.95);
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
    }
    .team-overs { color: rgba(80, 80, 120, 0.7); font-size: 0.9rem; }

    .vs-section { 
      background: linear-gradient(135deg, rgba(100, 150, 200, 0.4), rgba(150, 100, 200, 0.4));
      backdrop-filter: blur(15px);
      padding: 20px 40px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      margin: 0 20px;
    }
    .vs-text { color: rgba(40, 40, 70, 0.9); font-size: 1.4rem; font-weight: 700; }
    .tournament-name { color: rgba(80, 80, 150, 0.8); font-size: 0.85rem; }

    .stats-bar {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 30px;
      animation: slideInUp 0.6s ease 0.2s both;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    .stat-label { color: rgba(80, 80, 120, 0.7); text-transform: uppercase; font-size: 0.6rem; letter-spacing: 2px; }
    .stat-value { color: rgba(40, 40, 70, 0.9); font-size: 1.5rem; font-weight: 600; }
    .stat-value.highlight { color: rgba(100, 80, 180, 0.9); }

    /* Ripple Push */
    .push-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      text-align: center;
      opacity: 0;
      pointer-events: none;
    }
    .push-message.show { animation: bubblePop 3s ease forwards; }
    .push-message .main-text {
      font-size: 4.5rem;
      font-weight: 900;
      color: rgba(40, 40, 70, 0.95);
      text-shadow: 0 4px 15px rgba(255, 255, 255, 0.8);
    }
    .push-message .sub-text {
      font-size: 1.3rem;
      color: rgba(80, 80, 150, 0.8);
      margin-top: 15px;
      letter-spacing: 5px;
    }
    .push-message .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border: 3px solid rgba(100, 150, 200, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rippleExpand 1s ease-out forwards;
    }
    .push-message .ripple:nth-child(2) { animation-delay: 0.2s; }
    .push-message .ripple:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bubblePop {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      15% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      25% { transform: translate(-50%, -50%) scale(0.95); }
      35% { transform: translate(-50%, -50%) scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1); }
    }
    @keyframes rippleExpand {
      0% { width: 100px; height: 100px; opacity: 1; }
      100% { width: 500px; height: 500px; opacity: 0; }
    }

    .teams-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(30px); }
    .teams-content { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(255, 255, 255, 0.6); border-radius: 40px; }
    .teams-header h2 { color: rgba(40, 40, 70, 0.9); }
    .teams-header p { color: rgba(80, 80, 150, 0.8); }
    .team-roster { background: rgba(100, 150, 200, 0.1); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 25px; }
    .team-roster h3 { color: rgba(40, 40, 70, 0.9); border-color: rgba(100, 150, 200, 0.3); }
    .player-name { color: rgba(40, 40, 70, 0.9); }
    .player-role { color: rgba(80, 80, 150, 0.8); background: rgba(100, 150, 200, 0.15); }

    .toggle-teams-btn { background: linear-gradient(135deg, rgba(100, 150, 200, 0.8), rgba(150, 100, 200, 0.8)); color: #fff; border-radius: 25px; }
    .close-panel-btn { background: rgba(100, 150, 200, 0.8); color: #fff; }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">Batting</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">Bowling</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">Last 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">Target</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>

  <div class="push-message" id="push-message">
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="main-text">FOUR!</div>
    <div class="sub-text">SMOOTH SAILING</div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>Playing XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">Mumbai Warriors</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">Chennai Kings</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">Show Teams</button>

  <script src="overlay-utils.js"></script>
  <script>
    function showPushMessage(main, sub) {
      const msg = document.getElementById('push-message');
      msg.querySelector('.main-text').textContent = main;
      msg.querySelector('.sub-text').textContent = sub;
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
