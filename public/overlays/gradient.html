<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; }
        
        .m-top { position: absolute; top: 0; width: 100%; height: 80px; background: #fff; color: #000; border-bottom: 10px solid #f9cd05; display: flex; align-items: center; padding: 0 60px; box-sizing: border-box; }
        
        .m-bottom { position: absolute; bottom: 0; width: 100%; height: 130px; background: #000; display: flex; flex-direction: column; }
        .m-row-1 { height: 80px; display: flex; align-items: center; padding: 0 60px; justify-content: space-between; border-bottom: 1px solid #333; }
        .m-row-2 { height: 50px; background: #f9cd05; color: #000; display: flex; align-items: center; padding: 0 60px; font-weight: 900; font-style: italic; font-size: 1.2rem; }

        #push-m { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(2); opacity: 0; transition: 0.3s; z-index: 100; font-size: 10rem; font-weight: 900; color: #f9cd05; text-shadow: 10px 10px 0 #000; }
        #push-m.active { opacity: 1; scale: 1; }
    </style>
</head>
<body>
    <div class="m-top">
        <span style="font-size: 3rem; font-weight: 900;">T20 WORLD CUP FINAL</span>
        <span style="margin-left: auto; font-weight: 900; font-size: 1.5rem;">LIVE: KENSINGTON OVAL</span>
    </div>

    <div id="push-m">SIX!</div>

    <div class="m-bottom">
        <div class="m-row-1">
            <div style="font-size: 4rem; font-weight: 900;"><span id="team1-score">PAK 152</span>/<span id="team1-wickets">0</span> <small style="font-size: 1.5rem; opacity: 0.5;">(<span id="team1-overs">14.5</span>)</small></div>
            <div style="font-size: 2rem;"><b id="striker-name">RIZWAN</b> 68* | <b id="nonstriker-name">BABAR</b> 74*</div>
        </div>
        <div class="m-row-2">
            PARTNERSHIP: 152(89) • RUN RATE: 10.24 • TARGET: 153
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('matchId')) { window.initLiveScore(params.get('matchId')); }
        function triggerPush(msg) {
            const m = document.getElementById('push-m');
            m.innerText = msg; m.classList.add('active');
            setTimeout(() => m.classList.remove('active'), 3500);
        }
    </script>
</body>
</html>
