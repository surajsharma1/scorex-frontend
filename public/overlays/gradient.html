<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Flow Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; }
    .overlay-container { font-family: 'Inter', sans-serif; }

    .score-card {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite, slideInDown 0.5s ease;
      border: none;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    }

    .team-section { padding: 15px 25px; }
    .team-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: rgba(255,255,255,0.7); margin-bottom: 8px; }
    .team-name { color: #ffffff; font-size: 1.4rem; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
    .team-score { color: #ffffff; font-size: 2.8rem; font-weight: 800; text-shadow: 0 4px 20px rgba(0,0,0,0.4); }
    .team-overs { color: rgba(255,255,255,0.8); font-size: 0.85rem; }

    .vs-section { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); padding: 20px 30px; border-radius: 15px; }
    .vs-text { color: #ffffff; font-size: 1.3rem; font-weight: 800; }
    .tournament-name { color: rgba(255,255,255,0.9); font-size: 0.85rem; }

    .stats-bar {
      background: linear-gradient(-45deg, #23d5ab, #23a6d5, #e73c7e, #ee7752);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite reverse, slideInUp 0.5s ease 0.2s both;
      border: none;
    }
    .stat-label { color: rgba(255,255,255,0.7); text-transform: uppercase; font-size: 0.6rem; letter-spacing: 1.5px; }
    .stat-value { color: #ffffff; font-size: 1.4rem; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
    .stat-value.highlight { color: #ffffff; font-weight: 800; }

    .teams-panel { background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientShift 8s ease infinite; }
    .teams-content { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border: none; }
    .teams-header h2 { color: #e73c7e; }
    .teams-header p { color: #666; }
    .team-roster { background: linear-gradient(135deg, rgba(238,119,82,0.1), rgba(231,60,126,0.1)); border: none; }
    .team-roster h3 { color: #23a6d5; border-color: rgba(35,166,213,0.3); }
    .player-name { color: #333; }
    .player-role { color: #e73c7e; background: rgba(231,60,126,0.1); }

    .toggle-teams-btn { background: linear-gradient(135deg, #e73c7e, #ee7752); color: #fff; box-shadow: 0 8px 25px rgba(231,60,126,0.4); }
    .toggle-teams-btn:hover { box-shadow: 0 12px 35px rgba(231,60,126,0.6); }
    .close-panel-btn { background: #e73c7e; color: #fff; }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">Batting</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">Bowling</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">Current RR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">Required RR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">Last 5 Overs</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">Target</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>
  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>Playing XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">Mumbai Warriors</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">Chennai Kings</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
    Show Teams
  </button>
  <script src="overlay-utils.js"></script>
</body>
</html>
