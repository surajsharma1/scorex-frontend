<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; }
    .overlay-container { font-family: 'Orbitron', sans-serif; perspective: 1000px; }

    .score-card {
      background: linear-gradient(135deg, 
        rgba(255, 0, 128, 0.15), 
        rgba(0, 255, 255, 0.15), 
        rgba(255, 255, 0, 0.15),
        rgba(128, 0, 255, 0.15)
      );
      background-size: 400% 400%;
      animation: holographic 8s ease infinite, slideInDown 0.5s ease;
      border: 2px solid transparent;
      border-image: linear-gradient(135deg, #ff0080, #00ffff, #ffff00, #8000ff) 1;
      border-radius: 0;
      box-shadow: 
        0 0 30px rgba(255, 0, 128, 0.3),
        0 0 60px rgba(0, 255, 255, 0.2),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      position: relative;
      transform-style: preserve-3d;
    }
    .score-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%);
      background-size: 200% 200%;
      animation: holoShine 3s linear infinite;
    }
    @keyframes holoShine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .team-section { padding: 20px 30px; position: relative; z-index: 1; }
    .team-label { 
      font-size: 0.6rem; 
      background: linear-gradient(90deg, #ff0080, #00ffff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
      animation: holographic 4s ease infinite;
    }
    .team-name { 
      color: #ffffff; 
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .team-score { 
      font-size: 2.8rem;
      background: linear-gradient(90deg, #ff0080, #00ffff, #ffff00, #8000ff, #ff0080);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: holographic 3s ease infinite;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
    }
    .team-overs { color: #00ffff; font-size: 0.8rem; text-shadow: 0 0 10px #00ffff; }

    .vs-section { 
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.3), rgba(0, 255, 255, 0.3));
      padding: 20px 30px;
      animation: holographic 5s ease infinite;
    }
    .vs-text { color: #ffffff; font-size: 1.3rem; text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    .tournament-name { color: #ffff00; font-size: 0.8rem; text-shadow: 0 0 10px #ffff00; }

    .stats-bar {
      background: linear-gradient(135deg, rgba(128, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
      border: 2px solid;
      border-image: linear-gradient(135deg, #8000ff, #00ffff) 1;
      animation: slideInUp 0.5s ease 0.2s both, holographic 8s ease infinite;
    }
    .stat-label { color: #00ffff; font-size: 0.55rem; letter-spacing: 2px; }
    .stat-value { color: #ffffff; font-size: 1.3rem; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    .stat-value.highlight { 
      background: linear-gradient(90deg, #ff0080, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* 3D Holographic Push */
    .push-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(20deg);
      z-index: 2000;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transform-style: preserve-3d;
    }
    .push-message.show { animation: holo3DPush 3s ease forwards; }
    .push-message .main-text {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff0080, #00ffff, #ffff00, #8000ff);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: holographic 1s ease infinite;
      filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
      transform: translateZ(50px);
    }
    .push-message .sub-text {
      font-size: 1.2rem;
      color: #ffffff;
      margin-top: 15px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transform: translateZ(30px);
    }
    .push-message .holo-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      border: 3px solid;
      border-image: linear-gradient(135deg, #ff0080, #00ffff, #ffff00) 1;
      border-radius: 50%;
      transform: translate(-50%, -50%) rotateX(60deg);
      animation: holoRingSpin 2s linear infinite;
    }
    @keyframes holo3DPush {
      0% { opacity: 0; transform: translate(-50%, -50%) rotateX(90deg) scale(0); }
      20% { opacity: 1; transform: translate(-50%, -50%) rotateX(10deg) scale(1.1); }
      30% { transform: translate(-50%, -50%) rotateX(0deg) scale(1); }
      80% { opacity: 1; transform: translate(-50%, -50%) rotateX(0deg) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) rotateX(-20deg) scale(0.8); }
    }
    @keyframes holoRingSpin { 0% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg); } 100% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(360deg); } }

    .teams-panel { background: linear-gradient(135deg, rgba(255, 0, 128, 0.9), rgba(0, 255, 255, 0.9)); }
    .teams-content { background: rgba(0, 0, 20, 0.9); border: 2px solid; border-image: linear-gradient(135deg, #ff0080, #00ffff, #ffff00) 1; }
    .teams-header h2 { background: linear-gradient(90deg, #ff0080, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .teams-header p { color: #00ffff; }
    .team-roster { background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.3); }
    .team-roster h3 { color: #ff0080; border-color: rgba(255, 0, 128, 0.3); }
    .player-name { color: #ffffff; }
    .player-role { color: #00ffff; background: rgba(0, 255, 255, 0.1); }

    .toggle-teams-btn { background: linear-gradient(135deg, #ff0080, #00ffff); color: #fff; }
    .close-panel-btn { background: linear-gradient(135deg, #ff0080, #00ffff); color: #fff; }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">BATTING</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">BOWLING</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">Last 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">Target</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>

  <div class="push-message" id="push-message">
    <div class="holo-ring"></div>
    <div class="main-text">SIX!</div>
    <div class="sub-text">MAXIMUM</div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>Playing XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">Mumbai Warriors</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">Chennai Kings</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">Show Teams</button>
  <script src="overlay-utils.js"></script>
  <script>
    function showPushMessage(main, sub) {
      const msg = document.getElementById('push-message');
      msg.querySelector('.main-text').textContent = main;
      msg.querySelector('.sub-text').textContent = sub;
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
