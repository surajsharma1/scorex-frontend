<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #fff; overflow: hidden; }
        .int-top { position: absolute; top: 0; width: 100%; height: 65px; background: #1a1a1a; border-bottom: 5px solid #ff6600; display: flex; align-items: center; padding: 0 50px; }
        .int-title { font-size: 2rem; font-weight: 900; color: #ff6600; letter-spacing: 3px; }
        .int-bottom { position: absolute; bottom: 0; width: 100%; height: 110px; background: linear-gradient(to top, #000, #1a1a1a); display: flex; align-items: center; padding: 0 50px; }
        .int-score { font-size: 4.5rem; font-weight: 900; min-width: 350px; }
    </style>
</head>
<body>
    <div class="int-top"><div class="int-title" id="tournament-name"></div></div>
    <div class="int-bottom">
        <div class="int-score" id="score">0/0</div>
        <div style="margin-left: auto; display: flex; gap: 40px;">
            <div><div style="font-size: 1.8rem; font-weight: 900;" id="striker-name"></div><div style="color:#ff6600" id="striker-stat"></div></div>
            <div style="opacity: 0.5;"><div style="font-size: 1.8rem; font-weight: 900;" id="nonstriker-name"></div><div id="nonstriker-stat"></div></div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.onScoreUpdate = function(data) {
            if (data.tournament) document.getElementById('tournament-name').textContent = data.tournament.name || '';
            if (data.team1 && data.team2) { const bt = data.team1.isBatting ? data.team1 : data.team2; document.getElementById('score').textContent = `${bt.score}/${bt.wickets}`; }
            if (data.striker) { document.getElementById('striker-name').textContent = data.striker.name || ''; document.getElementById('striker-stat').textContent = `${data.striker.runs || 0}*(${data.striker.balls || 0})`; }
            if (data.nonStriker) { document.getElementById('nonstriker-name').textContent = data.nonStriker.name || ''; document.getElementById('nonstriker-stat').textContent = `${data.nonStriker.runs || 0}(${data.nonStriker.balls || 0})`; }
        };
        window.addEventListener('scoreUpdated', (e) => window.onScoreUpdate(e.detail));
    </script>
</body>
</html>
