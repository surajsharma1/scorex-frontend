<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Style Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; }
    .overlay-container { font-family: 'Russo One', sans-serif; }

    .score-card {
      background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 50%, #1e3a5f 100%);
      border: 3px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3), inset 0 0 50px rgba(0,0,0,0.5);
      animation: slideInDown 0.4s ease;
      position: relative;
    }
    .score-card::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      background: linear-gradient(45deg, #d4af37, #ffd700, #d4af37, #b8860b);
      border-radius: 12px;
      z-index: -1;
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
    }
    .score-card::after {
      content: '⭐ LIVE ⭐';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #d4af37, #ffd700);
      color: #0d1b2a;
      padding: 5px 20px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 2px;
      border-radius: 15px;
    }

    .team-section { padding: 20px 30px; }
    .team-label { font-size: 0.7rem; color: #d4af37; margin-bottom: 8px; letter-spacing: 3px; }
    .team-name { color: #ffffff; font-size: 1.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    .team-score { color: #d4af37; font-size: 3rem; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
    .team-overs { color: #7fcdff; font-size: 0.9rem; }

    .vs-section { background: linear-gradient(135deg, #d4af37, #ffd700); padding: 20px 30px; border-radius: 8px; margin: 0 10px; }
    .vs-text { color: #0d1b2a; font-size: 1.5rem; }
    .tournament-name { color: #1e3a5f; font-size: 0.85rem; font-weight: 700; }

    .stats-bar {
      background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 100%);
      border: 2px solid #d4af37;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      animation: slideInUp 0.4s ease 0.2s both;
    }
    .stat-label { color: #7fcdff; font-size: 0.6rem; letter-spacing: 2px; }
    .stat-value { color: #ffffff; font-size: 1.4rem; }
    .stat-value.highlight { color: #d4af37; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }

    .teams-panel { background: rgba(13, 27, 42, 0.98); }
    .teams-content { background: linear-gradient(135deg, #1e3a5f, #0d1b2a); border: 3px solid #d4af37; border-radius: 10px; }
    .teams-header h2 { color: #d4af37; }
    .teams-header p { color: #7fcdff; }
    .team-roster { background: rgba(212, 175, 55, 0.1); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 8px; }
    .team-roster h3 { color: #d4af37; border-color: rgba(212, 175, 55, 0.3); }
    .player-name { color: #ffffff; }
    .player-role { color: #7fcdff; background: rgba(127, 205, 255, 0.1); }

    .toggle-teams-btn { background: linear-gradient(135deg, #d4af37, #ffd700); color: #0d1b2a; box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }
    .close-panel-btn { background: #d4af37; color: #0d1b2a; }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">BATTING</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">BOWLING</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">LAST 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">TARGET</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>
  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>Playing XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">Mumbai Warriors</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">Chennai Kings</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">Show Teams</button>
  <script src="overlay-utils.js"></script>
</body>
</html>
