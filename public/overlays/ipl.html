<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --slate: linear-gradient(180deg, #444, #222); --gold: #d4af37; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #fff; }

        .s-top { position: absolute; top: 0; width: 100%; height: 40px; background: var(--slate); border-bottom: 2px solid var(--gold); display: flex; align-items: center; justify-content: center; font-weight: 900; letter-spacing: 10px; }

        .s-bottom { position: absolute; bottom: 0; width: 100%; height: 120px; background: #000; border-top: 6px solid var(--gold); display: flex; flex-direction: column; }
        .s-row { height: 60px; display: flex; align-items: center; padding: 0 60px; justify-content: space-between; }

        #push-s { position: absolute; bottom: 140px; right: 60px; background: var(--gold); color: #000; padding: 10px 50px; font-size: 3.5rem; font-weight: 900; opacity: 0; transition: 0.3s; box-shadow: 0 0 20px var(--gold); }
        #push-s.active { opacity: 1; }
    </style>
</head>
<body>
    <div class="s-top">THE ASHES • LIVE FROM LORD'S</div>
    <div id="push-s">OUT - LBW</div>

    <div class="s-bottom">
        <div class="s-row" style="background: rgba(255,255,255,0.05);">
            <div style="font-size: 3rem; font-weight: 900;">AUS 345/7</div>
            <div style="font-size: 1.5rem; color: var(--gold);">88.2 OVERS</div>
        </div>
        <div class="s-row">
            <div><b>SMITH:</b> 102* | <b>LYON:</b> 4</div>
            <div style="opacity: 0.5;">TARGET: N/A • 1ST INNINGS</div>
        </div>
    </div>

    <script>
        function triggerPush(msg) {
            const s = document.getElementById('push-s');
            s.innerText = msg; s.classList.add('active');
            setTimeout(() => s.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
