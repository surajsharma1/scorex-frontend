<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .overlay-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 70px; background: #111; display: flex; color: #fb8500; font-family: monospace; border-top: 3px solid #ffb703; }
        .module { padding: 10px 20px; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .team-title { font-size: 12px; color: #888; text-transform: uppercase; }
        .val { font-size: 22px; font-weight: bold; }
        .balls-row { letter-spacing: 4px; color: #8ecae6; }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="module"><span class="team-title" id="teamName">Match</span><span class="val" id="scores">0/0</span></div>
        <div class="module" style="flex-grow:1"><span class="team-title">Current Action</span><span class="val" style="font-size:16px"><span id="batsmanName">---</span> v <span id="bowlerName">---</span></span></div>
        <div class="module" style="border:none"><span class="team-title">This Over</span><span class="val balls-row" id="ballsTracker">0 0 4 1 . .</span></div>
    </div>
    <script src="/overlays/engine.js"></script>
</body>
</html>
