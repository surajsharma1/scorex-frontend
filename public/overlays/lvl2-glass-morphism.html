<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lvl 2 - Gold Standard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;700&family=Rajdhani:wght@600;700&display=swap');

        body { margin: 0; overflow: hidden; font-family: 'Rajdhani', sans-serif; }

        :root {
            --gold-gradient: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            --glass-bg: linear-gradient(180deg, rgba(30, 30, 30, 0.95) 0%, rgba(10, 10, 10, 1) 100%);
            --text-highlight: #FFD700;
        }

        .broadcast-bar {
            position: fixed;
            bottom: 15px;
            left: 2%;
            width: 96%;
            height: 70px;
            background: var(--glass-bg);
            border-top: 3px solid #B8860B;
            border-bottom: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: 100px 1fr 130px;
            overflow: hidden;
        }

        /* TEAM BADGE (Left) */
        .team-badge {
            background: var(--gold-gradient);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Teko', sans-serif;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 2;
            position: relative;
        }
        
        /* Slant Separator */
        .team-badge::after {
            content: '';
            position: absolute;
            top: 0; right: -15px;
            width: 30px; height: 100%;
            background: inherit;
            transform: skewX(-20deg);
            z-index: -1;
        }

        /* INFO AREA (Middle) */
        .info-area {
            display: flex;
            align-items: center;
            padding-left: 25px;
            color: white;
            justify-content: space-between;
        }

        .player-stat {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .p-label { color: #888; font-size: 10px; font-weight: 700; letter-spacing: 1px; }
        .p-name { font-size: 16px; font-weight: 700; text-shadow: 0 2px 4px black; }
        .p-name span { color: var(--text-highlight); }

        /* SCORE (Right) */
        .score-area {
            background: rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .main-score {
            font-family: 'Teko', sans-serif;
            font-size: 42px;
            line-height: 0.8;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .overs { font-size: 12px; color: #aaa; font-weight: 600; margin-top: 2px; }

        /* BALLS (Bottom Strip) */
        .balls-strip {
            position: absolute;
            bottom: 0;
            left: 100px; /* Offset for team badge */
            width: calc(100% - 230px);
            height: 4px;
            background: rgba(0,0,0,0.5);
            display: flex;
            gap: 2px;
        }
        .b-dot { flex: 1; background: #333; transition: background 0.3s; }
        .b-dot.active { background: var(--text-highlight); box-shadow: 0 0 5px var(--text-highlight); }

        /* ANIMATION ENGINE */
        .anim-text { display: inline-block; transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .push-up { transform: translateY(-100%); opacity: 0; }
        .push-active { animation: bounceIn 0.5s ease forwards; }

        @keyframes bounceIn {
            0% { transform: translateY(20px); opacity: 0; }
            60% { transform: translateY(-5px); opacity: 1; }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="broadcast-bar">
        <div class="team-badge" id="team">IND</div>
        
        <div class="info-area">
            <div class="player-stat">
                <span class="p-label">STRIKER</span>
                <div class="p-name" id="striker">Kohli <span>82*</span></div>
            </div>
            <div class="player-stat" style="text-align:right; margin-right:15px">
                <span class="p-label">BOWLER</span>
                <div class="p-name" id="bowler">Starc <span>2-40</span></div>
            </div>
        </div>

        <div class="score-area">
            <div class="main-score push-wrapper" id="score">214/3</div>
            <div class="overs" id="overs">OVERS 34.2</div>
        </div>
        
        <div class="balls-strip" id="ballsTracker"></div>
    </div>

    <script>
        const channel = new BroadcastChannel('cricket_score_updates');

        function animate(id, newVal) {
            const el = document.getElementById(id);
            if(el.innerText !== newVal) {
                // Clone node to remove old animation listener if any
                const clone = el.cloneNode(true);
                el.parentNode.replaceChild(clone, el);
                
                clone.innerText = newVal;
                clone.classList.remove('push-active');
                void clone.offsetWidth; // Trigger reflow
                clone.classList.add('push-active');
            }
        }

        channel.onmessage = (e) => {
            const d = e.data;
            if(!d.team1) return;
            const t = d.team1.isBatting ? d.team1 : d.team2;

            // Update Text
            document.getElementById('team').innerText = t.shortName;
            animate('score', `${t.score}/${t.wickets}`);
            document.getElementById('overs').innerText = `OVERS ${t.overs}`;
            
            // Complex HTML update for players
            document.getElementById('striker').innerHTML = `${d.striker.name} <span>${d.striker.runs}</span>`;
            document.getElementById('bowler').innerHTML = `${d.bowler.name} <span>${d.bowler.wickets}-${d.bowler.runs}</span>`;

            // Balls
            const balls = parseInt(t.balls || 0);
            const html = Array(6).fill(0).map((_, i) => `<div class="b-dot ${i<balls?'active':''}"></div>`).join('');
            document.getElementById('ballsTracker').innerHTML = html;
        };
    </script>
</body>
</html>
