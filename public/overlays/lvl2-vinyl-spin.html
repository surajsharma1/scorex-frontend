<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lvl 2 - Onyx Frame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        
        body { margin: 0; font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        
        .bar {
            position: fixed; width: 100%; left: 0; background: #000; z-index: 10;
            display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
        }

        /* TOP */
        .top { top: 0; height: 40px; border-bottom: 1px solid #333; justify-content: space-between; }
        .match-info { font-size: 12px; color: #888; font-weight: 600; letter-spacing: 1px; }
        .vs-display { font-weight: 900; font-size: 14px; }

        /* BOTTOM */
        .btm { bottom: 0; height: 70px; border-top: 1px solid #333; justify-content: flex-start; }
        
        .onyx-team { font-weight: 900; font-size: 24px; margin-right: 20px; color: #fff; }
        .onyx-score { 
            font-weight: 900; font-size: 32px; color: #fff; margin-right: 20px; 
            padding-right: 20px; border-right: 1px solid #333;
        }
        
        .onyx-stats { flex: 1; display: flex; font-size: 13px; color: #aaa; gap: 20px; }
        .stat-group { display: flex; flex-direction: column; justify-content: center; }
        .stat-val { color: white; font-weight: 600; }
        
        .onyx-balls { display: flex; gap: 4px; }
        .o-ball { width: 6px; height: 6px; background: #444; border-radius: 50%; }
        .o-ball.on { background: #fff; box-shadow: 0 0 4px #fff; }

        /* Slide Anim */
        .reveal { animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="bar top">
        <span class="match-info" id="tourney">LIVE BROADCAST</span>
        <span class="vs-display"><span id="t1">T1</span> <span style="color:#444">vs</span> <span id="t2">T2</span></span>
        <span class="match-info" id="status">1st INN</span>
    </div>

    <div class="bar btm reveal">
        <div class="onyx-team" id="batTeam">...</div>
        <div class="onyx-score" id="score">0-0</div>
        
        <div class="onyx-stats">
            <div class="stat-group">
                <span>BAT: <span class="stat-val" id="bat1">...</span></span>
                <span>NON: <span class="stat-val" id="bat2">...</span></span>
            </div>
            <div class="stat-group">
                <span>BWL: <span class="stat-val" id="bowl">...</span></span>
                <span>OVS: <span class="stat-val" id="ov">0.0</span></span>
            </div>
            <div class="stat-group">
                <span>CRR: <span class="stat-val" id="crr">0.0</span></span>
                <span>RRR: <span class="stat-val" id="rrr">0.0</span></span>
            </div>
        </div>

        <div class="onyx-balls" id="balls"></div>
    </div>

    <script>
        const ch = new BroadcastChannel('cricket_score_updates');
        ch.onmessage = (e) => {
            const d = e.data; if(!d.team1) return;
            const t = d.team1.isBatting ? d.team1 : d.team2;

            document.getElementById('tourney').innerText = d.tournament.name;
            document.getElementById('t1').innerText = d.team1.shortName;
            document.getElementById('t2').innerText = d.team2.shortName;
            
            document.getElementById('batTeam').innerText = t.shortName;
            document.getElementById('score').innerText = `${t.score}/${t.wickets}`;
            
            document.getElementById('bat1').innerText = `${d.striker.name} ${d.striker.runs}`;
            document.getElementById('bat2').innerText = `${d.nonStriker.name} ${d.nonStriker.runs}`;
            document.getElementById('bowl').innerText = `${d.bowler.name} ${d.bowler.wickets}-${d.bowler.runs}`;
            document.getElementById('ov').innerText = t.overs;
            document.getElementById('crr').innerText = d.stats.currentRunRate;
            document.getElementById('rrr').innerText = d.stats.requiredRunRate || '-';

            // Balls
            const b = parseInt(t.balls || 0);
            let h = '';
            for(let i=0; i<6; i++) h+=`<div class="o-ball ${i<b?'on':''}"></div>`;
            document.getElementById('balls').innerHTML = h;
        };
    </script>
</body>
</html>
