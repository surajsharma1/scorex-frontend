<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <script src="overlay-utils.js"></script>
    <style>
        :root { --circuit: #00ffaa; --node: #111; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; }

        .c-top { position: absolute; top: 0; width: 100%; height: 45px; background: var(--node); border-bottom: 2px solid var(--circuit); display: flex; align-items: center; padding: 0 50px; box-shadow: 0 0 20px var(--circuit); }
        
        .c-bottom { position: absolute; bottom: 0; width: 100%; height: 110px; background: var(--node); border-top: 4px solid var(--circuit); display: flex; align-items: center; padding: 0 60px; box-sizing: border-box; }
        .c-score-node { background: #fff; color: #000; padding: 10px 40px; font-size: 3.5rem; font-weight: 900; border-radius: 5px; box-shadow: 0 0 15px #fff; }
        .c-data-node { flex-grow: 1; margin-left: 40px; border-left: 2px solid var(--circuit); padding-left: 40px; display: flex; flex-direction: column; }

        #push-circuit { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) rotateY(90deg); transition: 0.4s; }
        #push-circuit.active { transform: translate(-50%, -50%) rotateY(0deg); }
        .push-circuit-box { background: var(--circuit); color: #000; padding: 20px 80px; font-size: 6rem; font-weight: 900; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <!-- Dynamic Tournament Name -->
    <div class="c-top" id="tournament-name"><span>SYDNEY THUNDER VS ADELAIDE STRIKERS</span><span style="margin-left:auto; color:var(--circuit)">LIVE NODE 01</span></div>
    
    <div id="push-circuit"><div class="push-circuit-box" id="p-txt">FOUR</div></div>

    <div class="c-bottom">
        <!-- Dynamic Score -->
        <div class="c-score-node"><span id="team1-score">185</span>/<span id="team1-wickets">2</span></div>
        <!-- Dynamic Team and Players -->
        <div class="c-data-node">
            <div style="font-size: 1.5rem; color: var(--circuit); font-weight: 900;"><span id="team1-short">ADELAIDE STRIKERS</span></div>
            <div><span id="striker-name">WARNER</span> 44(20) â€¢ <span id="nonstriker-name">KHWAJA</span> 102(58)*</div>
        </div>
        <!-- Dynamic Overs -->
        <div style="font-size: 3rem; font-weight: 900;"><span id="team1-overs">18.4</span> <small style="font-size: 1rem; opacity: 0.5;">OV</small></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const matchId = params.get('matchId');
            const apiBaseUrl = params.get('apiBaseUrl') || params.get('apiUrl');
            
            if (matchId) {
                console.log('Initializing live score for match:', matchId);
                window.initLiveScore(matchId, apiBaseUrl);
            }
        });

        function triggerPush(msg, type) {
            const c = document.getElementById('push-circuit');
            document.getElementById('p-txt').innerText = msg;
            c.classList.add('active'); setTimeout(() => c.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
