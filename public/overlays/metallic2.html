<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanium Industrial Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; }
    .overlay-container { font-family: 'Russo One', sans-serif; }

    .score-card {
      background: linear-gradient(180deg, 
        #4a5568 0%, 
        #2d3748 20%,
        #1a202c 50%,
        #2d3748 80%,
        #4a5568 100%
      );
      border: 3px solid #718096;
      border-radius: 5px;
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.3);
      animation: slideInDown 0.5s ease;
      position: relative;
    }
    .score-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: metalSweep 3s ease-in-out infinite;
    }
    @keyframes metalSweep {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    /* Screws */
    .score-card::before {
      content: 'âŠ•';
      position: absolute;
      top: 8px;
      left: 8px;
      color: #718096;
      font-size: 12px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .team-section { padding: 20px 30px; }
    .team-label { font-size: 0.65rem; color: #ed8936; margin-bottom: 8px; letter-spacing: 4px; }
    .team-name { color: #e2e8f0; font-size: 1.3rem; letter-spacing: 2px; }
    .team-score { 
      color: #f6e05e; 
      font-size: 3rem;
      text-shadow: 0 0 20px rgba(246, 224, 94, 0.5);
      letter-spacing: 4px;
      animation: digitalFlicker 0.1s ease infinite;
    }
    @keyframes digitalFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }
    .team-overs { color: #a0aec0; font-size: 0.85rem; }

    .vs-section { 
      background: linear-gradient(135deg, #ed8936, #dd6b20);
      padding: 15px 30px;
      border-radius: 3px;
      border: 2px solid #c05621;
    }
    .vs-text { color: #1a202c; font-size: 1.4rem; font-weight: 700; }
    .tournament-name { color: #2d3748; font-size: 0.75rem; letter-spacing: 2px; }

    .stats-bar {
      background: linear-gradient(180deg, #2d3748 0%, #1a202c 50%, #2d3748 100%);
      border: 2px solid #4a5568;
      border-radius: 3px;
      animation: slideInUp 0.5s ease 0.2s both;
    }
    .stat-label { color: #ed8936; font-size: 0.6rem; letter-spacing: 2px; }
    .stat-value { color: #e2e8f0; font-size: 1.3rem; }
    .stat-value.highlight { color: #f6e05e; }

    /* Industrial Gauge Push */
    .push-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      text-align: center;
      opacity: 0;
      pointer-events: none;
    }
    .push-message.show { animation: gaugeSlam 2.5s ease forwards; }
    .push-message .gauge {
      width: 250px;
      height: 250px;
      background: linear-gradient(180deg, #2d3748, #1a202c);
      border: 5px solid #4a5568;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .push-message .gauge::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 100px;
      background: linear-gradient(180deg, #ed8936, #c05621);
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      animation: needleSwing 0.5s ease forwards;
      border-radius: 4px;
    }
    .push-message .gauge::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #718096;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .push-message .main-text {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #f6e05e;
      text-shadow: 0 0 20px rgba(246, 224, 94, 0.5);
    }
    .push-message .sub-text {
      margin-top: 280px;
      font-size: 1.2rem;
      color: #ed8936;
      letter-spacing: 5px;
    }
    @keyframes gaugeSlam {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      75% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
    }
    @keyframes needleSwing {
      0% { transform: translate(-50%, -100%) rotate(-90deg); }
      50% { transform: translate(-50%, -100%) rotate(100deg); }
      70% { transform: translate(-50%, -100%) rotate(70deg); }
      85% { transform: translate(-50%, -100%) rotate(85deg); }
      100% { transform: translate(-50%, -100%) rotate(80deg); }
    }

    .teams-panel { background: rgba(26, 32, 44, 0.98); }
    .teams-content { background: linear-gradient(180deg, #2d3748, #1a202c); border: 3px solid #4a5568; border-radius: 5px; }
    .teams-header h2 { color: #f6e05e; letter-spacing: 3px; }
    .teams-header p { color: #ed8936; }
    .team-roster { background: rgba(74, 85, 104, 0.2); border: 2px solid #4a5568; border-radius: 3px; }
    .team-roster h3 { color: #ed8936; border-color: #4a5568; }
    .player-name { color: #e2e8f0; }
    .player-role { color: #a0aec0; background: rgba(74, 85, 104, 0.3); }

    .toggle-teams-btn { background: linear-gradient(180deg, #ed8936, #dd6b20); color: #1a202c; font-weight: 700; }
    .close-panel-btn { background: #ed8936; color: #1a202c; }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">BATTING</div>
        <div class="team-name" id="team1-name">MUMBAI WARRIORS</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">PREMIER LEAGUE</div>
      </div>
      <div class="team-section">
        <div class="team-label">BOWLING</div>
        <div class="team-name" id="team2-name">CHENNAI KINGS</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">LAST 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">TARGET</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>

  <div class="push-message" id="push-message">
    <div class="gauge">
      <div class="main-text">SIX!</div>
    </div>
    <div class="sub-text">MAXIMUM POWER</div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>PLAYING XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">MUMBAI WARRIORS</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">CHENNAI KINGS</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">TEAMS</button>

  <script src="overlay-utils.js"></script>
  <script>
    function showPushMessage(main, sub) {
      const msg = document.getElementById('push-message');
      msg.querySelector('.main-text').textContent = main;
      msg.querySelector('.sub-text').textContent = sub;
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 2500);
    }
  </script>
</body>
</html>
