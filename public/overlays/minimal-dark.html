<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #fff; }
        
        .g-top { position: absolute; top: 0; width: 100%; height: 65px; background: linear-gradient(180deg, #333, #000); border-bottom: 5px solid #d31027; display: flex; align-items: center; padding: 0 60px; }
        
        .g-bottom { position: absolute; bottom: 0; width: 100%; height: 95px; background: #000; display: flex; border-top: 2px solid #555; }
        .pillar { width: 15px; background: #d31027; height: 100%; }
        .g-score-area { width: 400px; display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: 900; background: #111; }
        .g-stats-area { flex-grow: 1; display: flex; align-items: center; padding: 0 40px; justify-content: space-between; font-size: 1.8rem; }

        #push-gate { position: absolute; bottom: 110px; left: 60px; background: #fff; color: #000; padding: 10px 40px; font-size: 3rem; font-weight: 900; border-left: 10px solid #d31027; opacity: 0; transform: translateX(-50px); transition: 0.3s; }
        #push-gate.active { opacity: 1; transform: translateX(0); }
    </style>
</head>
<body>
    <div class="g-top">
        <span style="font-size: 2.5rem; font-weight: 900;">BASH LEAGUE FINAL</span>
        <span style="margin-left: auto; background: #d31027; padding: 2px 20px;">LIVE</span>
    </div>

    <div id="push-gate">WICKET: CAUGHT</div>

    <div class="g-bottom">
        <div class="pillar"></div>
        <div class="g-score-area">
            <span id="team1-score">210</span>/<span id="team1-wickets">4</span>
        </div>
        <div class="pillar"></div>
        <div class="g-stats-area">
            <div><b>STR:</b> <span id="striker-name">MAXWELL</span> 82(30)*</div>
            <div style="opacity: 0.5;"><b>NON:</b> <span id="nonstriker-name">STOINIS</span> 12(4)</div>
            <div id="team1-overs" style="font-weight: 900;">19.4 OV</div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        // Auto-initialize with matchId from URL
        const params = new URLSearchParams(window.location.search);
        const matchId = params.get('matchId');
        if (matchId) {
            window.initLiveScore(matchId);
        }

        function triggerPush(msg) {
            const g = document.getElementById('push-gate');
            g.innerText = msg; g.classList.add('active');
            setTimeout(() => g.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
