<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: transparent; font-family: 'Barlow Condensed', sans-serif; width: 1920px; height: 1080px; overflow: hidden; color: white; }
        .mode-tag { position: absolute; top: 40px; right: 40px; background: #000; padding: 5px 20px; border: 1px solid #fff; font-weight: 900; }
        .bottom-left-bar { position: absolute; bottom: 0; left: 0; background: #111; padding: 10px 60px; clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%); border-top: 4px solid #f9cd05; }
        .bottom-right-bar { position: absolute; bottom: 0; right: 0; background: #111; padding: 10px 60px; clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); border-top: 4px solid #00f2ff; text-align: right; }
        
        /* Standardized Push ID */
        #push-overlay { position: absolute; bottom: 80px; right: 40px; background: #00f2ff; color: #000; padding: 10px 40px; font-weight: 900; font-size: 2rem; transform: translateX(200%); transition: 0.4s; }
        #push-overlay.active { transform: translateX(0); }
    </style>
</head>
<body>
    <div class="mode-tag" id="match-status">LIVE</div>
    
    <div id="push-overlay"><span id="push-txt">EVENT!</span></div>
    
    <div class="bottom-left-bar">
        <div style="font-size:0.8rem; color:#f9cd05" id="tournament-name">TOURNAMENT LIVE</div>
        <div style="font-size:2rem; font-weight:900">
            <span id="team1-short">TM1</span>: <span id="team1-score">0</span>/<span id="team1-wickets">0</span> (<span id="team1-overs">0.0</span>)
        </div>
    </div>
    
    <div class="bottom-right-bar">
        <div style="font-size:1.5rem">
            <span id="striker-name">STRIKER</span>: <span id="striker-runs">0</span>* (<span id="striker-balls">0</span>)
        </div>
        <div style="font-size:0.8rem; opacity:0.6">
            <span id="nonstriker-name">NON-STRIKER</span>: <span id="nonstriker-runs">0</span> (<span id="nonstriker-balls">0</span>)
        </div>
    </div>

    <script src="overlay-utils.js"></script>
</body>
</html>
