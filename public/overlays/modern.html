<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Minimal Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body {
      background: transparent;
    }

    .overlay-container {
      font-family: 'Inter', sans-serif;
    }

    /* Modern Clean Score Card */
    .score-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: slideInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .team-section {
      padding: 15px 30px;
      position: relative;
    }

    .team-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      opacity: 0.5;
    }

    .team-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #94a3b8;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .team-name {
      color: #1e293b;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .team-score {
      color: #3b82f6;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .team-overs {
      color: #64748b;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .vs-section {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.3);
    }

    .vs-text {
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .tournament-name {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Stats Bar */
    .stats-bar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
    }

    .stat-item {
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .stat-item:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    .stat-label {
      color: #94a3b8;
      text-transform: uppercase;
      font-size: 0.6rem;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .stat-value {
      color: #1e293b;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .stat-value.highlight {
      color: #3b82f6;
    }

    /* Teams Panel - Modern Theme */
    .teams-panel {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
    }

    .teams-content {
      background: #ffffff;
      border: none;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
    }

    .teams-header h2 {
      color: #1e293b;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .teams-header p {
      color: #64748b;
    }

    .team-roster {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
    }

    .team-roster h3 {
      color: #3b82f6;
      border-color: #e2e8f0;
      font-weight: 700;
    }

    .player-name {
      color: #1e293b;
    }

    .player-role {
      color: #64748b;
      background: #e2e8f0;
    }

    .player-item {
      border-color: #e2e8f0;
    }

    /* Toggle Button */
    .toggle-teams-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: #ffffff;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
    }

    .toggle-teams-btn:hover {
      box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
    }

    .close-panel-btn {
      background: #f1f5f9;
      color: #64748b;
    }

    .close-panel-btn:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">Batting</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>

      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>

      <div class="team-section">
        <div class="team-label">Bowling</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-label">Current RR</div>
        <div class="stat-value" id="current-rr">8.75</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Required RR</div>
        <div class="stat-value highlight" id="required-rr">12.30</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Last 5 Overs</div>
        <div class="stat-value" id="last-5">48/2</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Target</div>
        <div class="stat-value highlight" id="target">186</div>
      </div>
    </div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header">
        <h2>Playing XI</h2>
        <p id="tournament-name-panel">Premier League T20</p>
      </div>
      <div class="teams-grid">
        <div class="team-roster">
          <h3 id="team1-roster-title">Mumbai Warriors</h3>
          <ul class="player-list" id="team1-roster"></ul>
        </div>
        <div class="team-roster">
          <h3 id="team2-roster-title">Chennai Kings</h3>
          <ul class="player-list" id="team2-roster"></ul>
        </div>
      </div>
    </div>
  </div>

  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    </svg>
    Show Teams
  </button>

  <script src="overlay-utils.js"></script>
</body>
</html>
