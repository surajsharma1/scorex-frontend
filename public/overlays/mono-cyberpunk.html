<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }
        .top-mono { position: absolute; top: 0; width: 100%; height: 60px; background: #fff; color: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; box-sizing: border-box; border-bottom: 8px solid #00f2ff; }
        .bottom-mono { position: absolute; bottom: 0; width: 100%; height: 120px; background: #000; display: flex; }
        .mono-score { width: 400px; height: 100%; background: #00f2ff; color: #000; display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: 900; }
        .mono-players { flex-grow: 1; padding: 0 60px; display: flex; align-items: center; justify-content: space-between; font-size: 2rem; }
    </style>
</head>
<body>
    <div class="top-mono">
        <span style="font-weight: 900; font-size: 2rem;" id="tournament-name"></span>
        <span style="background:#000; color:#fff; padding: 0 20px;">LIVE</span>
    </div>
    <div class="bottom-mono">
        <div class="mono-score" id="score-display"></div>
        <div class="mono-players">
            <div><span id="striker-name"></span> <span style="color:#00f2ff" id="striker-stat"></span></div>
            <div style="opacity:0.5"><span id="nonstriker-name"></span> <span id="nonstriker-stat"></span></div>
            <div style="text-align: right;">OVER <br><b id="overs-display">0.0</b></div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.onScoreUpdate = function(data) {
            if (data.tournament) {
                const el = document.getElementById('tournament-name');
                if (el) el.textContent = data.tournament.name || '';
            }
            let battingTeam = data.team1?.isBatting ? data.team1 : data.team2;
            if (battingTeam) {
                const scoreEl = document.getElementById('score-display');
                const oversEl = document.getElementById('overs-display');
                if (scoreEl) scoreEl.textContent = (battingTeam.shortName || battingTeam.name?.substring(0,3).toUpperCase() || '') + ' ' + (battingTeam.score||0) + '/' + (battingTeam.wickets||0);
                if (oversEl) oversEl.textContent = battingTeam.overs || '0.0';
            }
            if (data.striker) {
                const nameEl = document.getElementById('striker-name');
                const statEl = document.getElementById('striker-stat');
                if (nameEl) nameEl.textContent = data.striker.name || '';
                if (statEl) statEl.innerHTML = (data.striker.runs||0) + '* <small>(' + (data.striker.balls||0) + ')</small>';
            }
            if (data.nonStriker) {
                const nameEl = document.getElementById('nonstriker-name');
                const statEl = document.getElementById('nonstriker-stat');
                if (nameEl) nameEl.textContent = data.nonStriker.name || '';
                if (statEl) statEl.innerHTML = (data.nonStriker.runs||0) + ' <small>(' + (data.nonStriker.balls||0) + ')</small>';
            }
        };
        window.addEventListener('scoreUpdated', (e) => window.onScoreUpdate(e.detail));
    </script>
</body>
</html>
