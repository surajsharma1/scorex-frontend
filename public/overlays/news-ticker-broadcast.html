<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }
        .ticker-wrap { position: absolute; top: 0; width: 100%; height: 50px; background: #0066cc; display: flex; align-items: center; overflow: hidden; }
        .ticker-label { background: #cc0000; padding: 0 20px; height: 50px; display: flex; align-items: center; font-weight: 900; font-size: 1.2rem; }
        .ticker-content { flex-grow: 1; padding-left: 20px; font-size: 1.5rem; font-weight: 700; white-space: nowrap; }
        .news-bottom { position: absolute; bottom: 0; width: 100%; height: 100px; background: #fff; color: #000; display: flex; align-items: center; padding: 0 30px; box-sizing: border-box; }
        .news-score { font-size: 4rem; font-weight: 900; color: #cc0000; border-right: 3px solid #ccc; padding-right: 20px; }
    </style>
</head>
<body>
    <div class="ticker-wrap">
        <div class="ticker-label">LIVE</div>
        <div class="ticker-content" id="tournament-name"></div>
    </div>
    <div class="news-bottom">
        <div class="news-score"><span id="score">0/0</span></div>
        <div style="margin-left: 20px; flex-grow: 1; display: flex; justify-content: space-around;">
            <div><div style="font-size: 1.8rem; font-weight: 900;" id="striker-name"></div><div style="color:#0066cc" id="striker-stat"></div></div>
            <div style="opacity: 0.5;"><div style="font-size: 1.8rem; font-weight: 900;" id="nonstriker-name"></div><div id="nonstriker-stat"></div></div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.onScoreUpdate = function(data) {
            if (data.tournament) document.getElementById('tournament-name').textContent = data.tournament.name || '';
            if (data.team1 && data.team2) { const bt = data.team1.isBatting ? data.team1 : data.team2; document.getElementById('score').textContent = `${bt.score}/${bt.wickets}`; }
            if (data.striker) { document.getElementById('striker-name').textContent = data.striker.name || ''; document.getElementById('striker-stat').textContent = `${data.striker.runs || 0}*(${data.striker.balls || 0})`; }
            if (data.nonStriker) { document.getElementById('nonstriker-name').textContent = data.nonStriker.name || ''; document.getElementById('nonstriker-stat').textContent = `${data.nonStriker.runs || 0}(${data.nonStriker.balls || 0})`; }
        };
        window.addEventListener('scoreUpdated', (e) => window.onScoreUpdate(e.detail));
    </script>
</body>
</html>
