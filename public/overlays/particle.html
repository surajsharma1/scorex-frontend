<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Effect Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body { background: transparent; overflow: hidden; }
    .overlay-container { font-family: 'Inter', sans-serif; position: relative; }

    /* Particle Canvas */
    #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

    .score-card {
      background: rgba(20, 20, 35, 0.85);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(100, 255, 218, 0.3);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(100, 255, 218, 0.15);
      animation: slideInDown 0.6s ease, float 6s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    .team-section { padding: 20px 35px; }
    .team-label { font-size: 0.65rem; color: #64ffda; margin-bottom: 8px; letter-spacing: 3px; text-transform: uppercase; }
    .team-name { color: #e6f1ff; font-size: 1.4rem; font-weight: 600; }
    .team-score { color: #64ffda; font-size: 3rem; font-weight: 700; text-shadow: 0 0 30px rgba(100, 255, 218, 0.5); }
    .team-overs { color: #8892b0; font-size: 0.85rem; }

    .vs-section { 
      background: linear-gradient(135deg, rgba(100, 255, 218, 0.2), rgba(100, 255, 218, 0.1));
      padding: 20px 35px; 
      border-radius: 15px;
      border: 1px solid rgba(100, 255, 218, 0.2);
    }
    .vs-text { color: #64ffda; font-size: 1.3rem; font-weight: 700; }
    .tournament-name { color: #ccd6f6; font-size: 0.85rem; }

    .stats-bar {
      background: rgba(20, 20, 35, 0.85);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 15px;
      animation: slideInUp 0.6s ease 0.2s both;
      position: relative;
      z-index: 10;
    }
    .stat-label { color: #8892b0; text-transform: uppercase; font-size: 0.6rem; letter-spacing: 2px; }
    .stat-value { color: #e6f1ff; font-size: 1.4rem; font-weight: 600; }
    .stat-value.highlight { color: #64ffda; }

    /* Explosion Push Message */
    .push-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      text-align: center;
      opacity: 0;
      pointer-events: none;
    }
    .push-message.show { animation: particleExplode 3s ease forwards; }
    .push-message .main-text {
      font-size: 4rem;
      font-weight: 900;
      color: #64ffda;
      text-shadow: 0 0 50px #64ffda, 0 0 100px #64ffda;
      letter-spacing: 10px;
    }
    .push-message .sub-text {
      font-size: 1.2rem;
      color: #ccd6f6;
      margin-top: 15px;
      letter-spacing: 5px;
    }
    .push-message .particles-burst {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #64ffda;
      border-radius: 50%;
      box-shadow: 0 0 10px #64ffda;
    }
    @keyframes particleExplode {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      10% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      20% { transform: translate(-50%, -50%) scale(1); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }

    .teams-panel { background: rgba(20, 20, 35, 0.95); }
    .teams-content { background: rgba(20, 20, 35, 0.95); border: 1px solid rgba(100, 255, 218, 0.3); border-radius: 20px; }
    .teams-header h2 { color: #64ffda; }
    .teams-header p { color: #8892b0; }
    .team-roster { background: rgba(100, 255, 218, 0.05); border: 1px solid rgba(100, 255, 218, 0.1); border-radius: 15px; }
    .team-roster h3 { color: #64ffda; border-color: rgba(100, 255, 218, 0.2); }
    .player-name { color: #e6f1ff; }
    .player-role { color: #64ffda; background: rgba(100, 255, 218, 0.1); }

    .toggle-teams-btn { background: #64ffda; color: #0a192f; font-weight: 600; }
    .close-panel-btn { background: rgba(100, 255, 218, 0.2); color: #64ffda; }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">Batting</div>
        <div class="team-name" id="team1-name">Mumbai Warriors</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 Overs</div>
      </div>
      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">Premier League T20</div>
      </div>
      <div class="team-section">
        <div class="team-label">Bowling</div>
        <div class="team-name" id="team2-name">Chennai Kings</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 Overs</div>
      </div>
    </div>
    <div class="stats-bar">
      <div class="stat-item"><div class="stat-label">CRR</div><div class="stat-value" id="current-rr">8.75</div></div>
      <div class="stat-item"><div class="stat-label">RRR</div><div class="stat-value highlight" id="required-rr">12.30</div></div>
      <div class="stat-item"><div class="stat-label">Last 5</div><div class="stat-value" id="last-5">48/2</div></div>
      <div class="stat-item"><div class="stat-label">Target</div><div class="stat-value highlight" id="target">186</div></div>
    </div>
  </div>

  <div class="push-message" id="push-message">
    <div class="main-text">FOUR!</div>
    <div class="sub-text">BOUNDARY</div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">&times;</button>
      <div class="teams-header"><h2>Playing XI</h2><p id="tournament-name-panel">Premier League T20</p></div>
      <div class="teams-grid">
        <div class="team-roster"><h3 id="team1-roster-title">Mumbai Warriors</h3><ul class="player-list" id="team1-roster"></ul></div>
        <div class="team-roster"><h3 id="team2-roster-title">Chennai Kings</h3><ul class="player-list" id="team2-roster"></ul></div>
      </div>
    </div>
  </div>
  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">Show Teams</button>

  <script src="overlay-utils.js"></script>
  <script>
    // Particle System
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: -Math.random() * 1 - 0.5,
        size: Math.random() * 3 + 1,
        opacity: Math.random() * 0.5 + 0.2
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.y < 0) { p.y = canvas.height; p.x = Math.random() * canvas.width; }
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(100, 255, 218, ${p.opacity})`;
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    function showPushMessage(main, sub) {
      const msg = document.getElementById('push-message');
      msg.querySelector('.main-text').textContent = main;
      msg.querySelector('.sub-text').textContent = sub;
      msg.classList.add('show');
      // Burst particles
      for (let i = 0; i < 20; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          size: Math.random() * 5 + 2,
          opacity: 1
        });
      }
      setTimeout(() => msg.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
