<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #0f0; overflow: hidden; }
        .glitch-top { position: absolute; top: 0; width: 100%; height: 50px; background: #000; display: flex; align-items: center; padding: 0 40px; border-bottom: 2px solid #0f0; }
        .glitch-bottom { position: absolute; bottom: 0; width: 100%; height: 90px; background: #000; display: flex; align-items: center; padding: 0 40px; border-top: 2px solid #0f0; }
        .glitch-score { font-size: 3.5rem; font-weight: 900; color: #0f0; text-shadow: 2px 2px #ff00ff; }
    </style>
</head>
<body>
    <div class="glitch-top"><span id="tournament-name" style="font-weight: 900; color: #0f0;"></span></div>
    <div class="glitch-bottom">
        <div class="glitch-score" id="score-display"></div>
        <div style="margin-left: 40px;">
            <div><span id="striker-name"></span> <span id="striker-stat" style="color:#0f0"></span></div>
            <div><span id="nonstriker-name"></span> <span id="nonstriker-stat"></span></div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.onScoreUpdate = function(data) {
            if (data.tournament) document.getElementById('tournament-name').textContent = data.tournament.name || '';
            if (data.team1 && data.team2) {
                const bt = data.team1.isBatting ? data.team1 : data.team2;
                document.getElementById('score-display').textContent = `${bt.score}/${bt.wickets} (${bt.overs})`;
            }
            if (data.striker) {
                document.getElementById('striker-name').textContent = data.striker.name || '';
                document.getElementById('striker-stat').textContent = `${data.striker.runs || 0}*(${data.striker.balls || 0})`;
            }
            if (data.nonStriker) {
                document.getElementById('nonstriker-name').textContent = data.nonStriker.name || '';
                document.getElementById('nonstriker-stat').textContent = `${data.nonStriker.runs || 0}(${data.nonStriker.balls || 0})`;
            }
        };
        window.addEventListener('scoreUpdated', (e) => window.onScoreUpdate(e.detail));
    </script>
</body>
</html>
