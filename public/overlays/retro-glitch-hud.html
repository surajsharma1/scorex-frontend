<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --cyber-pink: #ff00ff; --cyber-cyan: #00ffff; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; }
        .top-cyber { position: absolute; top: 0; width: 100%; height: 40px; background: #000; display: flex; align-items: center; padding: 0 40px; border-bottom: 2px solid var(--cyber-pink); box-shadow: 0 0 15px var(--cyber-pink); }
        .bottom-cyber { position: absolute; bottom: 0; width: 100%; height: 100px; display: flex; gap: 10px; padding: 10px; box-sizing: border-box; }
        .module { background: rgba(0,0,0,0.9); border: 1px solid var(--cyber-cyan); height: 100%; display: flex; align-items: center; justify-content: center; padding: 0 30px; }
        .m-score { font-size: 3.5rem; font-weight: 900; color: var(--cyber-cyan); }
    </style>
</head>
<body>
    <div class="top-cyber">SYSTEM.OVERLAY // <span id="tournament-name">TOURNAMENT</span></div>

    <div class="bottom-cyber">
        <div class="module" id="team1-name" style="width: 150px; font-weight: 900;">TEAM</div>
        <div class="module m-score">
            <span id="team1-score">000</span>/<span id="team1-wickets">0</span>
        </div>
        <div class="module" style="flex-grow: 1; justify-content: space-between;">
            <div>BAT: <span id="striker-name">PLAYER</span></div>
            <div style="color: var(--cyber-pink)" id="team1-overs">0.0 OV</div>
            <div>BOWL: <span id="bowler-name">BOWLER</span></div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
<script>
    const channel = window.initBroadcastChannel();

    channel.onmessage = (event) => {
        const data = event.data;

        // Module 1: Team
        if (data.team1) {
            document.querySelector('.module:first-child').textContent = data.team1.shortName;
            
            // Module 2: Score
            document.querySelector('.m-score').textContent = `${data.team1.score}/${data.team1.wickets}`;
        }

        // Module 3: Stats
        if (data.striker) {
            const mStats = document.querySelector('.m-stats');
            mStats.innerHTML = `
                <div><b>${data.striker.name}</b> ${data.striker.runs}*</div>
                <div style="opacity:0.4; font-size: 0.8rem; margin-left: 20px;">HUD_LINK_ESTABLISHED</div>
            `;
        }
    };
</script>
</body>
</html>
