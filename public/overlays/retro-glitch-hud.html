<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Press Start 2P', cursive; color: #0f0; overflow: hidden; }
        .arcade-box { position: absolute; bottom: 50px; left: 50px; background: #000; border: 4px solid #0f0; padding: 20px; box-shadow: 10px 10px 0 #f0f; }
        .pixel-header { font-size: 1rem; color: #f0f; margin-bottom: 15px; }
        .pixel-score { font-size: 2.5rem; margin-bottom: 15px; }
        .pixel-players { font-size: 0.8rem; line-height: 1.5; color: #0ff; }

        #push-glitch { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0); }
        #push-glitch.active { transform: translate(-50%, -50%) scale(1.5); animation: glitch 0.2s infinite; }
        .glitch-txt { background: #f0f; color: #fff; padding: 10px 40px; font-size: 3rem; }
        @keyframes glitch { 0% { transform: translate(-50%, -50%) skew(5deg); } 50% { transform: translate(-52%, -48%) skew(-5deg); } 100% { transform: translate(-50%, -50%) skew(5deg); } }
    </style>
</head>
<body>
    <div id="push-glitch"><div class="glitch-txt" id="p-msg">OUT!</div></div>

    <div class="arcade-box">
        <div class="pixel-header" id="tournament-name">CRICKET.EXE</div>
        <div class="pixel-score">
            <span id="team1-name">IND</span> <span id="team1-score">0/0</span>
        </div>
        <div class="pixel-players">
            P1: <span id="striker-name">KOHLI 00*</span><br>
            OV: <span id="team1-overs">0.0</span>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('team1-name').innerText = m.name;
            document.getElementById('team1-score').innerText = `${m.score}/${m.wickets}`;
            document.getElementById('team1-overs').innerText = m.overs;
            document.getElementById('striker-name').innerText = `${m.striker.name.substring(0,8)} ${m.striker.runs}*`;
        };
        window.triggerWicket = () => {
            const el = document.getElementById('push-glitch');
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 2500);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
