<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Style Overlay</title>
  <link rel="stylesheet" href="base.css">
  <style>
    body {
      background: transparent;
    }

    .overlay-container {
      font-family: 'Press Start 2P', monospace;
    }

    /* Retro Score Card */
    .score-card {
      background: #1a1a1a;
      border: 4px solid #ffcc00;
      border-radius: 0;
      box-shadow: 
        0 0 0 2px #1a1a1a,
        0 0 0 6px #ff6600,
        0 0 20px rgba(255, 102, 0, 0.5),
        inset 0 0 30px rgba(0, 0, 0, 0.8);
      padding: 25px 35px;
      animation: slideInDown 0.5s ease;
    }

    .score-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px
        );
      pointer-events: none;
    }

    .team-section {
      padding: 10px 20px;
    }

    .team-label {
      font-size: 0.5rem;
      color: #00ff00;
      margin-bottom: 8px;
      animation: blink 1s infinite;
    }

    .team-name {
      color: #ffcc00;
      font-size: 0.8rem;
      text-shadow: 
        0 0 5px #ffcc00,
        0 0 10px #ffcc00;
    }

    .team-score {
      color: #ff3333;
      font-size: 1.8rem;
      text-shadow: 
        0 0 10px #ff3333,
        0 0 20px #ff3333,
        0 0 30px #ff3333;
      letter-spacing: 3px;
      animation: textGlow 1.5s infinite;
    }

    .team-overs {
      color: #00ff00;
      font-size: 0.5rem;
      margin-top: 8px;
    }

    .vs-section {
      background: #000000;
      padding: 15px 20px;
      border: 2px solid #ff6600;
    }

    .vs-text {
      color: #ff6600;
      font-size: 1rem;
      text-shadow: 0 0 10px #ff6600;
    }

    .tournament-name {
      color: #00ffff;
      font-size: 0.45rem;
      margin-top: 8px;
      text-shadow: 0 0 5px #00ffff;
    }

    /* Stats Bar */
    .stats-bar {
      background: #1a1a1a;
      border: 3px solid #00ff00;
      border-radius: 0;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      animation: slideInUp 0.5s ease 0.2s both;
    }

    .stat-label {
      color: #ffcc00;
      font-size: 0.4rem;
    }

    .stat-value {
      color: #00ff00;
      font-size: 0.9rem;
      text-shadow: 0 0 8px #00ff00;
    }

    .stat-value.highlight {
      color: #ff3333;
      text-shadow: 0 0 10px #ff3333;
      animation: blink 0.8s infinite;
    }

    /* Teams Panel */
    .teams-panel {
      background: rgba(0, 0, 0, 0.95);
    }

    .teams-content {
      background: #1a1a1a;
      border: 4px solid #ffcc00;
      box-shadow: 
        0 0 0 2px #1a1a1a,
        0 0 0 6px #ff6600;
      border-radius: 0;
    }

    .teams-header h2 {
      color: #ffcc00;
      font-size: 1rem;
      text-shadow: 0 0 10px #ffcc00;
    }

    .teams-header p {
      color: #00ffff;
      font-size: 0.5rem;
    }

    .team-roster {
      background: #000000;
      border: 2px solid #00ff00;
      border-radius: 0;
    }

    .team-roster h3 {
      color: #ff6600;
      border-color: #ff6600;
      font-size: 0.6rem;
    }

    .player-name {
      color: #00ff00;
      font-size: 0.5rem;
    }

    .player-role {
      color: #ffcc00;
      background: transparent;
      font-size: 0.4rem;
      border: 1px solid #ffcc00;
      border-radius: 0;
    }

    .player-item {
      border-color: #333333;
    }

    /* Toggle Button */
    .toggle-teams-btn {
      background: #ffcc00;
      color: #000000;
      box-shadow: 
        0 4px 0 #996600,
        0 0 15px rgba(255, 204, 0, 0.5);
      border-radius: 0;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.5rem;
    }

    .toggle-teams-btn:hover {
      transform: translateY(2px);
      box-shadow: 
        0 2px 0 #996600,
        0 0 20px rgba(255, 204, 0, 0.7);
    }

    .close-panel-btn {
      background: #ff3333;
      color: #ffffff;
      border-radius: 0;
      font-family: 'Press Start 2P', monospace;
    }

    /* Scanline effect */
    .score-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      animation: scanline 3s linear infinite;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="score-card">
      <div class="team-section">
        <div class="team-label">BATTING</div>
        <div class="team-name" id="team1-name">MUMBAI</div>
        <div class="team-score" id="team1-score">185/4</div>
        <div class="team-overs" id="team1-overs">20.0 OVR</div>
      </div>

      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="tournament-name" id="tournament-name">PREMIER LEAGUE</div>
      </div>

      <div class="team-section">
        <div class="team-label">BOWLING</div>
        <div class="team-name" id="team2-name">CHENNAI</div>
        <div class="team-score" id="team2-score">142/7</div>
        <div class="team-overs" id="team2-overs">16.2 OVR</div>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-label">CRR</div>
        <div class="stat-value" id="current-rr">8.75</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">RRR</div>
        <div class="stat-value highlight" id="required-rr">12.30</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">LAST5</div>
        <div class="stat-value" id="last-5">48/2</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">TGT</div>
        <div class="stat-value highlight" id="target">186</div>
      </div>
    </div>
  </div>

  <div class="teams-panel" id="teams-panel">
    <div class="teams-content">
      <button class="close-panel-btn" onclick="closeTeamsPanel()">X</button>
      <div class="teams-header">
        <h2>PLAYING XI</h2>
        <p id="tournament-name-panel">PREMIER LEAGUE T20</p>
      </div>
      <div class="teams-grid">
        <div class="team-roster">
          <h3 id="team1-roster-title">MUMBAI</h3>
          <ul class="player-list" id="team1-roster"></ul>
        </div>
        <div class="team-roster">
          <h3 id="team2-roster-title">CHENNAI</h3>
          <ul class="player-list" id="team2-roster"></ul>
        </div>
      </div>
    </div>
  </div>

  <button class="toggle-teams-btn" onclick="toggleTeamsPanel()">
    TEAMS
  </button>

  <script src="overlay-utils.js"></script>
</body>
</html>
