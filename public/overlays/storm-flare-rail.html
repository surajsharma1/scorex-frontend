<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Segoe UI', sans-serif; color: white; }
        .grid-bug { position: absolute; bottom: 50px; left: 50px; display: grid; grid-template-columns: 120px 300px; gap: 5px; }
        .g-label { background: #111; display: flex; align-items: center; justify-content: center; font-weight: 900; border-bottom: 4px solid #555; }
        .g-main { background: rgba(0,0,0,0.7); padding: 15px 25px; border-bottom: 4px solid #888; backdrop-filter: blur(5px); }
        .g-score { font-size: 3rem; font-weight: 900; }
        #push-grid { position: absolute; left: 0; top: -60px; width: 100%; height: 50px; background: #fff; color: #000; font-weight: 900; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        #push-grid.active { opacity: 1; }
    </style>
</head>
<body>
    <div class="grid-bug">
        <div id="push-grid">OUT!</div>
        <div class="g-label" id="team1-short">TEAM</div>
        <div class="g-main">
            <div class="g-score"><span id="team1-score">0/0</span></div>
            <div style="font-size: 1rem; opacity: 0.6;">OVERS: <span id="team1-overs">0.0</span></div>
            <div id="striker-name" style="margin-top: 10px; font-weight: bold; border-top: 1px solid #444; padding-top: 5px;">Player Name 0*</div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.updateOverlayUI = (data) => {
            const m = data.team1;
            document.getElementById('team1-short').innerText = m.name;
            document.getElementById('team1-score').innerText = `${m.score}/${m.wickets}`;
            document.getElementById('team1-overs').innerText = m.overs;
            document.getElementById('striker-name').innerText = `${m.striker.name} ${m.striker.runs}*`;
        };
        window.triggerWicket = () => {
            const el = document.getElementById('push-grid');
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        };
        window.initBroadcastChannel();
    </script>
</body>
</html>
