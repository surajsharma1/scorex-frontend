<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --flare: #00ffcc; --deep: #050a10; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }

        /* TOP BORDER: LIGHT RAIL */
        .top-rail { position: absolute; top: 0; width: 100%; height: 40px; background: var(--deep); border-bottom: 2px solid var(--flare); display: flex; align-items: center; padding: 0 60px; box-shadow: 0 0 15px var(--flare); }
        
        /* BOTTOM BORDER: FLARE PODS */
        .bottom-rail { position: absolute; bottom: 0; width: 100%; height: 100px; display: flex; align-items: flex-end; }
        .pod-left { background: var(--flare); color: #000; width: 30%; height: 80px; clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); display: flex; align-items: center; padding-left: 60px; font-size: 3.5rem; font-weight: 900; }
        .pod-right { background: rgba(0,0,0,0.8); flex-grow: 1; height: 60px; border-top: 2px solid var(--flare); display: flex; align-items: center; padding: 0 60px; justify-content: flex-end; gap: 40px; }

        /* PUSH ENGINE: BEAM SLIDE */
        #push-flare { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--flare); transform: scaleX(0); transition: 0.4s; z-index: 1000; }
        #push-flare.active { transform: scaleX(1); }
        #push-txt-flare { position: absolute; top: 15px; left: 50%; transform: translateX(-50%) translateY(-50px); transition: 0.3s 0.2s; font-size: 4rem; font-weight: 900; color: var(--flare); text-shadow: 0 0 10px var(--flare); }
        #push-txt-flare.active { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
    <div class="top-rail">T20 BLAST • LIVE FROM EDGBASTON</div>
    <div id="push-flare"></div>
    <div id="push-txt-flare">6 • MASSIVE HIT</div>

    <div class="bottom-rail">
        <div class="pod-left"><span id="team1-score">BIR 192</span>/<span id="team1-wickets">4</span></div>
        <div class="pod-right">
            <span><b id="striker-name">MAXWELL</b>: 52(21)*</span>
            <span id="nonstriker-name" style="opacity: 0.5;"><b>MOEEN</b>: 10(4)</span>
            <span style="color: var(--flare); font-weight: 900; margin-left: 20px;"><span id="team1-overs">16.4</span> OV</span>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('matchId')) { window.initLiveScore(params.get('matchId')); }
        function triggerPush(msg) {
            const f = document.getElementById('push-flare');
            const t = document.getElementById('push-txt-flare');
            t.innerText = msg;
            f.classList.add('active'); t.classList.add('active');
            setTimeout(() => { f.classList.remove('active'); t.classList.remove('active'); }, 3000);
        }
    </script>
</body>
</html>
