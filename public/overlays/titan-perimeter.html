<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design 1 - Titan Perimeter</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,700;0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #001f3f; --accent: #f9cd05; --out-red: #d31027; --six: #2ecc71; --four: #00f2ff; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }

        /* TOP BORDER: FULL WIDTH BLOCK */
        .top-edge { position: absolute; top: 0; width: 100%; height: 55px; background: var(--primary); border-bottom: 5px solid var(--accent); display: flex; align-items: center; justify-content: space-between; padding: 0 60px; box-sizing: border-box; }
        .mode-live { background: var(--out-red); padding: 2px 20px; font-weight: 900; font-style: italic; box-shadow: 0 0 15px var(--out-red); }

        /* BOTTOM BORDER: DOCKED COMMAND CENTER */
        .bottom-edge { position: absolute; bottom: 0; width: 100%; height: 100px; background: #000; border-top: 2px solid #333; display: flex; align-items: center; box-sizing: border-box; }
        .team-block { background: var(--accent); color: #000; height: 100%; width: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 3rem; font-weight: 900; }
        .score-main { font-size: 5rem; font-weight: 900; padding: 0 50px; }
        .player-info { flex-grow: 1; height: 100%; display: flex; align-items: center; justify-content: flex-end; padding-right: 60px; gap: 60px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05)); }

        /* PUSH ENGINE */
        #push-overlay { position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%) scale(0); transition: 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); }
        #push-overlay.active { transform: translateX(-50%) scale(1.2); }
        .push-content { padding: 20px 100px; font-size: 5rem; font-weight: 900; background: var(--four); color: #000; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }
    </style>
</head>
<body>
    <div class="top-edge">
        <span style="font-size: 2rem; font-weight: 900; letter-spacing: 5px;">TATA IPL 2026</span>
        <span class="mode-live">LIVE</span>
    </div>

    <div id="push-overlay"><div class="push-content" id="push-txt">OUT</div></div>

    <div class="bottom-edge">
        <div class="team-block">
            <div id="team1-short">RCB</div>
            <div id="target" style="font-size: 1rem; margin-top: -10px;">TARGET 215</div>
        </div>
        <div class="score-main">
            <span id="team1-score">184</span>/<span id="team1-wickets">3</span> 
            <span style="font-size: 1.5rem; opacity: 0.5;">(<span id="team1-overs">18.2</span>)</span>
        </div>
        <div class="player-info">
            <div style="text-align: right;">
                <div id="striker-name" style="font-size: 2rem; font-weight: 900;">V. KOHLI</div>
                <div id="striker-runs" style="color: var(--accent)">84(44)*</div>
            </div>
            <div style="text-align: right; opacity: 0.6;">
                <div id="nonstriker-name" style="font-size: 2rem; font-weight: 900;">S. GILL</div>
                <div id="nonstriker-runs">12(7)</div>
            </div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        // Auto-initialize with matchId from URL
        const params = new URLSearchParams(window.location.search);
        const matchId = params.get('matchId');
        if (matchId) {
            window.initLiveScore(matchId);
        }

        function triggerPush(msg, type) {
            const overlay = document.getElementById('push-overlay');
            const content = document.querySelector('.push-content');
            document.getElementById('push-txt').innerText = msg;
            if (type === '6') content.style.background = 'var(--six)';
            else if (type === 'W') { content.style.background = 'var(--out-red)'; content.style.color = 'white'; }
            else { content.style.background = 'var(--four)'; content.style.color = 'black'; }
            overlay.classList.add('active'); setTimeout(() => overlay.classList.remove('active'), 3500);
        }
    </script>
</body>
</html>
