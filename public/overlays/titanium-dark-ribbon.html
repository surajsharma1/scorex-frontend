<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --titanium: #e0e0e0; --neon-orange: #ff6600; --deep-base: #0a0a0a; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; }
        .top-perimeter { position: absolute; top: 0; width: 100%; height: 60px; background: var(--deep-base); border-bottom: 4px solid var(--titanium); display: flex; align-items: center; padding: 0 50px; box-sizing: border-box; }
        .bottom-ribbon { position: absolute; bottom: 0; width: 100%; height: 100px; background: linear-gradient(90deg, var(--deep-base), #222); border-top: 4px solid var(--neon-orange); display: flex; align-items: center; padding: 0 50px; }
        .score-main { font-size: 4.5rem; font-weight: 900; color: var(--titanium); margin-right: 40px; }
    </style>
</head>
<body>
    <div class="top-perimeter"><span id="tournament-name" style="font-size: 1.8rem; letter-spacing: 10px;">MATCH TITLE</span></div>
    <div class="bottom-ribbon">
        <div class="score-main"><span id="team1-name">T1</span> <span id="team1-score">00</span>/<span id="team1-wickets">0</span></div>
        <div style="font-size: 1.5rem;">
            <div id="striker-name">PLAYER 1</div>
            <div style="color: var(--neon-orange)" id="team1-overs">OVER: 0.0</div>
        </div>
        <div style="margin-left: auto; text-align: right; opacity: 0.6;">
            <div>BOWLING</div>
            <div id="bowler-name" style="font-size: 2rem; font-weight: 900;">BOWLER NAME</div>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.initBroadcastChannel();
    
        window.addEventListener('scoreUpdated', (e) => {
            const data = e.detail;
    
            // Structural Header
            if (data.team1) {
                document.getElementById('team1-short').textContent = data.team1.shortName;
                document.getElementById('team1-score').textContent = data.team1.score;
                document.getElementById('team1-wickets').textContent = data.team1.wickets;
            }
    
            // Detailed Batter Info
            if (data.striker) {
                const status = data.striker.status || '';
                document.getElementById('striker-status').textContent = `${data.striker.runs}${status}`;
            }
            
            if (data.nonStriker) {
                document.getElementById('nonstriker-name').textContent = data.nonStriker.name;
                document.getElementById('nonstriker-runs').textContent = data.nonStriker.runs;
            }
        });
    </script>
</body>
</html>
