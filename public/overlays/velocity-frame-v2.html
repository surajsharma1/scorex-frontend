<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design 2 - Velocity Frame</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #111; --neon: #00f2ff; --live: #ff0055; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; color: white; font-family: 'Barlow Condensed', sans-serif; }

        .top-wing { position: absolute; top: 0; width: 100%; height: 60px; display: flex; }
        .tw-left { background: var(--primary); width: 70%; clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%); border-bottom: 4px solid var(--neon); display: flex; align-items: center; padding-left: 60px; font-size: 1.8rem; font-weight: 900; }
        .tw-right { background: var(--live); width: 30%; margin-left: -5%; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; }

        .bottom-wing { position: absolute; bottom: 0; width: 100%; height: 80px; display: flex; align-items: flex-end; }
        .bw-score { background: #fff; color: #000; width: 40%; height: 100%; clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%); display: flex; align-items: center; padding-left: 60px; font-size: 3.5rem; font-weight: 900; }
        .bw-players { background: var(--primary); width: 65%; height: 80%; margin-left: -5%; display: flex; align-items: center; justify-content: flex-end; padding-right: 60px; gap: 40px; border-top: 3px solid var(--neon); }

        #push-wrap { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) rotateY(90deg); transition: 0.5s; }
        #push-wrap.active { transform: translate(-50%, -50%) rotateY(0deg); }
        .push-box { background: var(--neon); color: #000; padding: 20px 80px; font-size: 6rem; font-weight: 900; border-right: 15px solid #000; }

        /* NEW PUSH CONTAINER */
        #push-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0) rotate(-5deg); opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 999; }
        #push-container.active { transform: translate(-50%, -50%) scale(1.5) rotate(0deg); opacity: 1; }
        .push-box { background: var(--accent, #00f2ff); color: #000; padding: 20px 80px; font-size: 5rem; font-weight: 900; font-style: italic; text-transform: uppercase; box-shadow: 0 0 50px var(--accent); clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
    </style>
</head>
<body>
    <div class="top-wing">
        <div class="tw-left">BIG BASH LEAGUE 2026 | FINAL</div>
        <div class="tw-right">LIVE REPLAY</div>
    </div>

    <div id="push-wrap"><div class="push-box" id="p-txt">BOWLED!</div></div>

    <!-- NEW PUSH CONTAINER -->
    <div id="push-container">
        <div class="push-box"><span id="p-msg">SIX!</span></div>
    </div>

    <div class="bottom-wing">
        <div class="bw-score">AUS 212/5 <small style="font-size: 1.5rem; margin-left: 10px;">18.4</small></div>
        <div class="bw-players">
            <span>STRIKER: <b>T. HEAD 82*</b></span>
            <span style="opacity: 0.5;">NON: <b>G. MAXWELL 14</b></span>
        </div>
    </div>
    <script src="overlay-utils.js"></script>
    <script>
        window.initBroadcastChannel();
    
        window.addEventListener('scoreUpdated', (e) => {
            const data = e.detail;
    
            // Top Wing (Tournament)
            if (data.tournament) {
                document.getElementById('tournament-name').textContent = data.tournament.name;
            }
    
            // Bottom Wing (Score)
            if (data.team1) {
                document.getElementById('team1-name').textContent = data.team1.shortName;
                document.getElementById('team1-score').textContent = `${data.team1.score}/${data.team1.wickets}`;
                document.getElementById('team1-overs').textContent = data.team1.overs;
            }
    
            // Bottom Wing (Players)
            if (data.striker && data.nonStriker) {
                document.getElementById('striker-name').textContent = `${data.striker.name} ${data.striker.runs}*`;
                document.getElementById('nonstriker-name').textContent = `${data.nonStriker.name} ${data.nonStriker.runs}`;
            }
        });
    </script>
</body>
</html>
