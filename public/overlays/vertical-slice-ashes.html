<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f2ff; --dark: #0a0a0f; --danger: #ff0055; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }

        /* FULL TOP BORDER */
        .top-dash { position: absolute; top: 0; width: 100%; height: 50px; background: var(--dark); border-bottom: 2px solid var(--neon-blue); display: flex; align-items: center; justify-content: space-between; padding: 0 60px; box-sizing: border-box; }
        .live-tag { color: var(--danger); font-weight: 900; letter-spacing: 2px; border: 1px solid var(--danger); padding: 2px 10px; }

        /* FULL BOTTOM BORDER */
        .bottom-grid { position: absolute; bottom: 0; width: 100%; height: 90px; display: flex; align-items: flex-end; }
        .block-team { background: var(--neon-blue); color: #000; width: 15%; height: 80px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); }
        .block-score { background: #000; width: 30%; height: 80px; display: flex; align-items: center; padding-left: 40px; font-size: 4rem; font-weight: 900; border-top: 4px solid #fff; margin-left: -20px; }
        .block-players { background: #1a1a2e; flex-grow: 1; height: 60px; display: flex; align-items: center; padding: 0 40px; justify-content: flex-end; gap: 50px; border-top: 1px solid var(--neon-blue); }

        /* PUSH ENGINE: VERTICAL SLICE */
        #push-wrap { position: absolute; top: 40%; left: 0; width: 100%; height: 120px; background: var(--danger); display: flex; align-items: center; justify-content: center; transform: translateX(-100%); transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1); }
        #push-wrap.active { transform: translateX(0); }
        .push-text { font-size: 6rem; font-weight: 900; font-style: italic; color: white; text-shadow: 4px 4px 0 #000; }

        /* NEW PUSH CONTAINER */
        #push-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0) rotate(-5deg); opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 999; }
        #push-container.active { transform: translate(-50%, -50%) scale(1.5) rotate(0deg); opacity: 1; }
        .push-box { background: var(--accent, #00f2ff); color: #000; padding: 20px 80px; font-size: 5rem; font-weight: 900; font-style: italic; text-transform: uppercase; box-shadow: 0 0 50px var(--accent); clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
    </style>
</head>
<body>
    <div class="top-dash">
        <span style="font-size: 1.5rem; font-weight: 900; opacity: 0.8;">THE ASHES • 1ST TEST • DAY 4</span>
    </div>

    <div id="push-wrap"><div class="push-text" id="p-txt">OUT: LBW</div></div>

    <!-- NEW PUSH CONTAINER -->
    <div id="push-container">
        <div class="push-box"><span id="p-msg">SIX!</span></div>
    </div>

    <div class="bottom-grid">
        <div class="block-team">ENG</div>
        <div class="block-score">312/6 <span style="font-size: 1.5rem; opacity: 0.5; margin-left: 15px;">84.2 OV</span></div>
        <div class="block-players">
            <div style="text-align: right;"><span style="color:var(--neon-blue)">STOKES</span> 45*</div>
            <div style="text-align: right; opacity: 0.6;"><span style="color:var(--neon-blue)">WOAKES</span> 12</div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        // Initialize BroadcastChannel
        window.initBroadcastChannel();

        function triggerPush(msg) {
            const w = document.getElementById('push-wrap');
            document.getElementById('p-txt').innerText = msg;
            w.classList.add('active'); setTimeout(() => w.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
