<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #fff; }
        
        .prism-frame { position: absolute; inset: 0; border-top: 50px solid #001f3f; border-bottom: 100px solid #001f3f; box-sizing: border-box; }
        .prism-header { position: absolute; top: -50px; width: 100%; height: 50px; display: flex; align-items: center; padding: 0 60px; font-weight: 900; font-size: 1.5rem; color: #00f2ff; text-transform: uppercase;}
        
        .prism-footer { position: absolute; bottom: -100px; width: 100%; height: 100px; display: flex; align-items: center; padding: 0 60px; box-sizing: border-box; }
        .p-score-main { font-size: 5rem; font-weight: 900; }
        .p-player-grid { margin-left: auto; display: flex; gap: 60px; text-align: right; }

        /* Push Engine aligned with overlay-utils.js */
        #push-txt { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2); opacity: 0; transition: 0.4s; color: #00f2ff; font-size: 12rem; font-weight: 900; font-style: italic; -webkit-text-stroke: 3px black; z-index: 100; }
        #push-txt.active { opacity: 1; scale: 1; }
    </style>
</head>
<body>
    <div class="prism-frame">
        <div class="prism-header" id="tournament-name">INTERNATIONAL CRICKET SERIES</div>
        
        <div id="push-txt">WICKET!</div>

        <div class="prism-footer">
            <div class="p-score-main">
                <span id="team1-short">TEAM</span> <span id="team1-score">0</span>/<span id="team1-wickets">0</span> 
                <span style="font-size: 1.5rem; opacity: 0.4;">(<span id="team1-overs">0.0</span> OV)</span>
            </div>
            <div class="p-player-grid">
                <div>
                    <div style="font-size: 1.8rem; font-weight: 900; color: #00f2ff;"><span id="striker-name">BATTER 1</span>*</div>
                    <div style="font-size: 2.2rem;"><span id="striker-runs">0</span> (<span id="striker-balls">0</span>)</div>
                </div>
                <div style="opacity: 0.6;">
                    <div style="font-size: 1.8rem; font-weight: 900;" id="nonstriker-name">BATTER 2</div>
                    <div style="font-size: 2.2rem;"><span id="nonstriker-runs">0</span> (<span id="nonstriker-balls">0</span>)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
</body>
</html>
