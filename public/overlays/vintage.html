<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: #fff; }
        
        .prism-frame { position: absolute; inset: 0; border-top: 50px solid #001f3f; border-bottom: 100px solid #001f3f; box-sizing: border-box; }
        .prism-header { position: absolute; top: -50px; width: 100%; height: 50px; display: flex; align-items: center; padding: 0 60px; font-weight: 900; font-size: 1.5rem; color: #00f2ff; }
        
        .prism-footer { position: absolute; bottom: -100px; width: 100%; height: 100px; display: flex; align-items: center; padding: 0 60px; box-sizing: border-box; }
        .p-score-main { font-size: 5rem; font-weight: 900; }
        .p-player-grid { margin-left: auto; display: flex; gap: 60px; text-align: right; }

        #push-wrap-p { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2); opacity: 0; transition: 0.4s; color: #00f2ff; font-size: 12rem; font-weight: 900; font-style: italic; -webkit-text-stroke: 3px black; }
        #push-wrap-p.active { opacity: 1; scale: 1; }

        /* NEW PUSH CONTAINER */
        #push-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0) rotate(-5deg); opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 999; }
        #push-container.active { transform: translate(-50%, -50%) scale(1.5) rotate(0deg); opacity: 1; }
        .push-box { background: var(--accent, #00f2ff); color: #000; padding: 20px 80px; font-size: 5rem; font-weight: 900; font-style: italic; text-transform: uppercase; box-shadow: 0 0 50px var(--accent); clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
    </style>
</head>
<body>
    <div class="prism-frame">
        <div class="prism-header">SA20 â€¢ SUNRISERS EASTERN CAPE vs MI CAPE TOWN</div>
        
        <div id="push-wrap-p">SIX!</div>
        
        <!-- NEW PUSH NOTIFICATION CONTAINER -->
        <div id="push-container">
            <div id="p-msg"></div>
        </div>

        <div class="prism-footer">
            <div class="p-score-main">SEC 167/4 <span style="font-size: 1.5rem; opacity: 0.4;">17.5 OV</span></div>
            <div class="p-player-grid">
                <div><div style="font-size: 1.8rem; font-weight: 900;">MARKRAM</div><div style="color:#00f2ff">82*(40)</div></div>
                <div><div style="font-size: 1.8rem; font-weight: 900;">STUBBS</div><div>12(5)</div></div>
            </div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        // Keep legacy triggerPush for backwards compatibility
        function triggerPush(msg) {
            const p = document.getElementById('push-wrap-p');
            if (p) {
                p.innerText = msg; p.classList.add('active');
                setTimeout(() => p.classList.remove('active'), 3000);
            }
        }
    </script>
</body>
</html>
