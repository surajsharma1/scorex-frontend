<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f9cd05; --dark: #050505; --accent: #00f2ff; --wicket: #ff0033; }
        body { margin: 0; width: 1920px; height: 1080px; background: transparent; font-family: 'Barlow Condensed', sans-serif; color: white; overflow: hidden; }

        .top-slab { position: absolute; top: 0; width: 100%; height: 75px; background: linear-gradient(to bottom, var(--dark), transparent); display: flex; align-items: flex-start; padding: 15px 60px; box-sizing: border-box; }
        .tournament-badge { background: var(--gold); color: #000; padding: 5px 30px; font-weight: 900; font-size: 1.8rem; clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%); }

        .bottom-deck { position: absolute; bottom: 0; width: 100%; height: 130px; background: rgba(0,0,0,0.95); border-top: 4px solid var(--gold); display: flex; align-items: center; padding: 0 60px; box-sizing: border-box; }
        .score-huge { font-size: 6.5rem; font-weight: 900; line-height: 1; margin-right: 40px; display: flex; align-items: baseline; }
        .overs-pill { background: #222; padding: 5px 20px; font-size: 1.8rem; border-radius: 50px; color: var(--accent); margin-left: 15px; }
        
        .players-wrap { flex-grow: 1; display: flex; justify-content: flex-end; gap: 80px; }
        .player-box { position: relative; padding-left: 20px; border-left: 2px solid rgba(255,255,255,0.2); }
        .p-name { font-size: 2.2rem; font-weight: 900; color: #fff; }
        .p-runs { font-size: 1.8rem; color: var(--gold); }

        #push-overlay { position: absolute; inset: 0; border: 0px solid var(--accent); transition: 0.2s; pointer-events: none; z-index: 999; display: flex; align-items: center; justify-content: center; opacity: 0; }
        #push-overlay.active { border: 20px solid var(--accent); opacity: 1; background: rgba(0,0,0,0.4); }
        .push-content { transform: scale(0.5); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #push-overlay.active .push-content { transform: scale(1.5); }
        #push-txt { font-size: 12rem; font-weight: 900; font-style: italic; text-shadow: 10px 10px 0 #000; }
    </style>
</head>
<body>
    <div class="top-slab">
        <div class="tournament-badge" id="tournament-name">CHAMPIONSHIP</div>
    </div>

    <div id="push-overlay">
        <div class="push-content"><div id="push-txt">EVENT!</div></div>
    </div>

    <div class="bottom-deck">
        <div class="score-huge">
            <span id="team1-short">IND</span>&nbsp;<span id="team1-score">0</span>/<span id="team1-wickets">0</span>
            <span class="overs-pill" id="team1-overs">0.0 OV</span>
        </div>
        
        <div class="players-wrap">
            <div class="player-box">
                <div class="p-name" id="striker-name">STRIKER</div>
                <div class="p-runs"><span id="striker-runs">0</span> (<span id="striker-balls">0</span>)*</div>
            </div>
            <div class="player-box" style="opacity: 0.6;">
                <div class="p-name" id="nonstriker-name">NON-STRIKER</div>
                <div class="p-runs"><span id="nonstriker-runs">0</span> (<span id="nonstriker-balls">0</span>)</div>
            </div>
        </div>
    </div>

    <script src="overlay-utils.js"></script>
    <script>
        // Custom logic to handle color changes on the overlay border 
        // using the CustomEvent dispatched by overlay-utils.js
        window.addEventListener('scoreUpdated', (e) => {
            const data = e.detail;
            const container = document.getElementById('push-overlay');
            
            // This hook allows us to change CSS variables based on recent actions
            // (Assumes backend sends an event type or status flag if needed, 
            // though triggerPush in overlay-utils natively handles basic colors)
            if(data.type === 'WICKET') {
                container.style.setProperty('--accent', 'var(--wicket)');
            } else if (data.type === 'SIX') {
                container.style.setProperty('--accent', '#2ecc71');
            }
        });
    </script>
</body>
</html>
